<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <defs>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#1A2744" stroke-width="0.5"/>
    </pattern>

    <linearGradient id="cubeTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3ECEB0"/>
      <stop offset="100%" style="stop-color:#2AB89C"/>
    </linearGradient>
    <linearGradient id="cubeRight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2AB89C"/>
      <stop offset="100%" style="stop-color:#1A9A80"/>
    </linearGradient>
    <linearGradient id="cubeLeft" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A8A70"/>
      <stop offset="100%" style="stop-color:#147A60"/>
    </linearGradient>

    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2AF2CE;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#2AF2CE;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="400" fill="#0B1426"/>
  <rect width="500" height="400" fill="url(#grid)" opacity="0.4"/>

  <!-- Glow effect -->
  <ellipse cx="250" cy="220" rx="180" ry="120" fill="url(#glowGradient)"/>

  <!-- Base platform -->
  <polygon points="250,320 400,250 250,180 100,250" fill="#0F1A2E" stroke="#1A2744" stroke-width="1"/>

  <!-- Server rack back -->
  <g transform="translate(180, 140)">
    <polygon points="70,0 140,35 70,70 0,35" fill="url(#cubeTop)"/>
    <polygon points="140,35 140,105 70,140 70,70" fill="url(#cubeRight)"/>
    <polygon points="0,35 70,70 70,140 0,105" fill="url(#cubeLeft)"/>
    <!-- Server lines -->
    <line x1="10" y1="55" x2="60" y2="80" stroke="#0B1426" stroke-width="2"/>
    <line x1="10" y1="65" x2="60" y2="90" stroke="#0B1426" stroke-width="2"/>
    <line x1="10" y1="75" x2="60" y2="100" stroke="#0B1426" stroke-width="2"/>
    <!-- Indicator lights -->
    <circle cx="15" cy="50" r="3" fill="#2AF2CE"/>
    <circle cx="25" cy="55" r="3" fill="#2AF2CE"/>
  </g>

  <!-- Server rack front left -->
  <g transform="translate(100, 180)">
    <polygon points="50,0 100,25 50,50 0,25" fill="url(#cubeTop)"/>
    <polygon points="100,25 100,85 50,110 50,50" fill="url(#cubeRight)"/>
    <polygon points="0,25 50,50 50,110 0,85" fill="url(#cubeLeft)"/>
    <!-- Server lines -->
    <line x1="8" y1="45" x2="42" y2="65" stroke="#0B1426" stroke-width="2"/>
    <line x1="8" y1="55" x2="42" y2="75" stroke="#0B1426" stroke-width="2"/>
    <!-- Indicator lights -->
    <circle cx="12" cy="40" r="2.5" fill="#2AF2CE"/>
    <circle cx="20" cy="44" r="2.5" fill="#2AF2CE"/>
  </g>

  <!-- Server rack front right -->
  <g transform="translate(260, 180)">
    <polygon points="50,0 100,25 50,50 0,25" fill="url(#cubeTop)"/>
    <polygon points="100,25 100,85 50,110 50,50" fill="url(#cubeRight)"/>
    <polygon points="0,25 50,50 50,110 0,85" fill="url(#cubeLeft)"/>
    <!-- Server lines -->
    <line x1="8" y1="45" x2="42" y2="65" stroke="#0B1426" stroke-width="2"/>
    <line x1="8" y1="55" x2="42" y2="75" stroke="#0B1426" stroke-width="2"/>
    <!-- Indicator lights -->
    <circle cx="12" cy="40" r="2.5" fill="#2AF2CE"/>
    <circle cx="20" cy="44" r="2.5" fill="#2AF2CE"/>
  </g>

  <!-- Connection lines -->
  <line x1="150" y1="205" x2="250" y2="165" stroke="#2AF2CE" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.6"/>
  <line x1="310" y1="205" x2="250" y2="165" stroke="#2AF2CE" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.6"/>

  <!-- Cloud icons floating -->
  <g transform="translate(80, 60)">
    <circle cx="20" cy="20" r="20" fill="#0F1A2E" stroke="#2AF2CE" stroke-width="1.5"/>
    <path d="M12,22 Q12,16 18,16 Q18,12 24,14 Q30,12 30,18 Q34,18 32,24 L12,24 Q10,24 12,22" fill="none" stroke="#2AF2CE" stroke-width="1.5"/>
  </g>

  <g transform="translate(380, 80)">
    <circle cx="20" cy="20" r="20" fill="#0F1A2E" stroke="#2AF2CE" stroke-width="1.5"/>
    <rect x="12" y="14" width="16" height="12" rx="2" fill="none" stroke="#2AF2CE" stroke-width="1.5"/>
    <line x1="20" y1="26" x2="20" y2="30" stroke="#2AF2CE" stroke-width="1.5"/>
    <line x1="16" y1="30" x2="24" y2="30" stroke="#2AF2CE" stroke-width="1.5"/>
  </g>

  <g transform="translate(420, 180)">
    <circle cx="18" cy="18" r="18" fill="#0F1A2E" stroke="#2AF2CE" stroke-width="1.5"/>
    <path d="M12,18 L18,12 L24,18 M18,12 L18,26" fill="none" stroke="#2AF2CE" stroke-width="1.5"/>
  </g>

  <g transform="translate(40, 200)">
    <circle cx="18" cy="18" r="18" fill="#0F1A2E" stroke="#2AF2CE" stroke-width="1.5"/>
    <rect x="10" y="10" width="16" height="16" rx="2" fill="none" stroke="#2AF2CE" stroke-width="1.5"/>
    <line x1="14" y1="15" x2="22" y2="15" stroke="#2AF2CE" stroke-width="1.5"/>
    <line x1="14" y1="19" x2="20" y2="19" stroke="#2AF2CE" stroke-width="1.5"/>
    <line x1="14" y1="23" x2="18" y2="23" stroke="#2AF2CE" stroke-width="1.5"/>
  </g>

  <!-- Floating data particles -->
  <circle cx="120" cy="120" r="3" fill="#2AF2CE" opacity="0.8"/>
  <circle cx="380" cy="140" r="2" fill="#2AF2CE" opacity="0.6"/>
  <circle cx="200" cy="80" r="2.5" fill="#2AF2CE" opacity="0.7"/>
  <circle cx="320" cy="100" r="2" fill="#2AF2CE" opacity="0.5"/>
  <circle cx="400" cy="260" r="2.5" fill="#2AF2CE" opacity="0.6"/>
  <circle cx="80" cy="280" r="2" fill="#2AF2CE" opacity="0.5"/>

  <!-- Connection arcs -->
  <path d="M100,100 Q150,60 200,80" fill="none" stroke="#2AF2CE" stroke-width="1" opacity="0.3"/>
  <path d="M380,120 Q350,90 320,100" fill="none" stroke="#2AF2CE" stroke-width="1" opacity="0.3"/>
  <path d="M60,218 Q100,180 150,205" fill="none" stroke="#2AF2CE" stroke-width="1" opacity="0.3" stroke-dasharray="3,3"/>
  <path d="M438,198 Q400,180 360,205" fill="none" stroke="#2AF2CE" stroke-width="1" opacity="0.3" stroke-dasharray="3,3"/>
</svg>
