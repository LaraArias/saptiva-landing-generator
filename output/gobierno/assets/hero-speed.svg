<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <!-- Gradients for 3D isometric cubes -->
    <linearGradient id="cubeTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00FFD0"/>
      <stop offset="100%" stop-color="#00E5B0"/>
    </linearGradient>
    <linearGradient id="cubeFront" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00E5B0"/>
      <stop offset="100%" stop-color="#00A896"/>
    </linearGradient>
    <linearGradient id="cubeSide" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00A896"/>
      <stop offset="100%" stop-color="#008577"/>
    </linearGradient>
    <linearGradient id="rocketGlow" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00E5B0" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00E5B0" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00FFD0" stop-opacity="0.6"/>
    </linearGradient>
    <!-- Grid pattern -->
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M 32 0 L 0 0 0 32" fill="none" stroke="#1A2744" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="#0B1426"/>
  <rect width="800" height="450" fill="url(#grid)" opacity="0.5"/>

  <!-- Speed trail lines -->
  <g opacity="0.6">
    <line x1="50" y1="180" x2="200" y2="180" stroke="#00E5B0" stroke-width="2" stroke-linecap="round">
      <animate attributeName="x2" values="200;280;200" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="80" y1="220" x2="250" y2="220" stroke="#00E5B0" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="60" y1="260" x2="220" y2="260" stroke="#00E5B0" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
    <line x1="100" y1="300" x2="200" y2="300" stroke="#00E5B0" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
  </g>

  <!-- Central rocket/arrow construct made of isometric cubes -->
  <g transform="translate(320, 120)">
    <!-- Main arrow shape - large isometric cube cluster -->
    <!-- Top cube -->
    <g transform="translate(80, 0)">
      <polygon points="0,-20 30,0 0,20 -30,0" fill="url(#cubeTop)"/>
      <polygon points="0,20 30,0 30,35 0,55" fill="url(#cubeFront)"/>
      <polygon points="0,20 -30,0 -30,35 0,55" fill="url(#cubeSide)"/>
    </g>

    <!-- Middle row cubes -->
    <g transform="translate(50, 40)">
      <polygon points="0,-20 30,0 0,20 -30,0" fill="url(#cubeTop)"/>
      <polygon points="0,20 30,0 30,35 0,55" fill="url(#cubeFront)"/>
      <polygon points="0,20 -30,0 -30,35 0,55" fill="url(#cubeSide)"/>
    </g>
    <g transform="translate(110, 40)">
      <polygon points="0,-20 30,0 0,20 -30,0" fill="url(#cubeTop)"/>
      <polygon points="0,20 30,0 30,35 0,55" fill="url(#cubeFront)"/>
      <polygon points="0,20 -30,0 -30,35 0,55" fill="url(#cubeSide)"/>
    </g>

    <!-- Bottom row cubes -->
    <g transform="translate(20, 80)">
      <polygon points="0,-20 30,0 0,20 -30,0" fill="url(#cubeTop)"/>
      <polygon points="0,20 30,0 30,35 0,55" fill="url(#cubeFront)"/>
      <polygon points="0,20 -30,0 -30,35 0,55" fill="url(#cubeSide)"/>
    </g>
    <g transform="translate(80, 80)">
      <polygon points="0,-20 30,0 0,20 -30,0" fill="url(#cubeTop)"/>
      <polygon points="0,20 30,0 30,35 0,55" fill="url(#cubeFront)"/>
      <polygon points="0,20 -30,0 -30,35 0,55" fill="url(#cubeSide)"/>
    </g>
    <g transform="translate(140, 80)">
      <polygon points="0,-20 30,0 0,20 -30,0" fill="url(#cubeTop)"/>
      <polygon points="0,20 30,0 30,35 0,55" fill="url(#cubeFront)"/>
      <polygon points="0,20 -30,0 -30,35 0,55" fill="url(#cubeSide)"/>
    </g>

    <!-- Base cubes -->
    <g transform="translate(50, 120)">
      <polygon points="0,-20 30,0 0,20 -30,0" fill="url(#cubeTop)"/>
      <polygon points="0,20 30,0 30,35 0,55" fill="url(#cubeFront)"/>
      <polygon points="0,20 -30,0 -30,35 0,55" fill="url(#cubeSide)"/>
    </g>
    <g transform="translate(110, 120)">
      <polygon points="0,-20 30,0 0,20 -30,0" fill="url(#cubeTop)"/>
      <polygon points="0,20 30,0 30,35 0,55" fill="url(#cubeFront)"/>
      <polygon points="0,20 -30,0 -30,35 0,55" fill="url(#cubeSide)"/>
    </g>
  </g>

  <!-- Floating small cubes (particles) -->
  <g opacity="0.6">
    <!-- Top left particles -->
    <g transform="translate(180, 80) scale(0.4)">
      <polygon points="0,-20 30,0 0,20 -30,0" fill="#2D3748"/>
      <polygon points="0,20 30,0 30,35 0,55" fill="#1A2744"/>
      <polygon points="0,20 -30,0 -30,35 0,55" fill="#0F1A2E"/>
    </g>
    <g transform="translate(220, 140) scale(0.3)">
      <polygon points="0,-20 30,0 0,20 -30,0" fill="#2D3748"/>
      <polygon points="0,20 30,0 30,35 0,55" fill="#1A2744"/>
    </g>

    <!-- Right side particles -->
    <g transform="translate(580, 100) scale(0.5)">
      <polygon points="0,-20 30,0 0,20 -30,0" fill="url(#cubeTop)"/>
      <polygon points="0,20 30,0 30,35 0,55" fill="url(#cubeFront)"/>
      <polygon points="0,20 -30,0 -30,35 0,55" fill="url(#cubeSide)"/>
    </g>
    <g transform="translate(620, 180) scale(0.35)">
      <polygon points="0,-20 30,0 0,20 -30,0" fill="#2D3748"/>
      <polygon points="0,20 30,0 30,35 0,55" fill="#1A2744"/>
    </g>
    <g transform="translate(660, 250) scale(0.4)">
      <polygon points="0,-20 30,0 0,20 -30,0" fill="url(#cubeTop)"/>
      <polygon points="0,20 30,0 30,35 0,55" fill="url(#cubeFront)"/>
    </g>

    <!-- Bottom particles -->
    <g transform="translate(250, 350) scale(0.3)">
      <polygon points="0,-20 30,0 0,20 -30,0" fill="#2D3748"/>
      <polygon points="0,20 30,0 30,35 0,55" fill="#1A2744"/>
    </g>
    <g transform="translate(550, 380) scale(0.35)">
      <polygon points="0,-20 30,0 0,20 -30,0" fill="#2D3748"/>
    </g>
  </g>

  <!-- Acceleration arrows -->
  <g stroke="#00E5B0" stroke-width="2" fill="none" stroke-linecap="round">
    <path d="M 540 200 L 600 200 L 590 190 M 600 200 L 590 210" opacity="0.8"/>
    <path d="M 560 230 L 640 230 L 628 218 M 640 230 L 628 242" opacity="0.6"/>
    <path d="M 580 260 L 680 260 L 665 245 M 680 260 L 665 275" opacity="0.4"/>
  </g>

  <!-- Calendar/time compression visual -->
  <g transform="translate(620, 320)">
    <!-- Compressed calendar icon -->
    <rect x="0" y="0" width="60" height="50" rx="4" fill="none" stroke="#00E5B0" stroke-width="1.5" opacity="0.7"/>
    <line x1="0" y1="12" x2="60" y2="12" stroke="#00E5B0" stroke-width="1.5" opacity="0.7"/>
    <text x="30" y="8" text-anchor="middle" fill="#00E5B0" font-family="Inter, sans-serif" font-size="8" font-weight="600">2 WEEKS</text>
    <!-- Calendar grid compressed -->
    <g opacity="0.5">
      <rect x="6" y="18" width="8" height="8" fill="#00E5B0"/>
      <rect x="18" y="18" width="8" height="8" fill="#00E5B0"/>
      <rect x="30" y="18" width="8" height="8" fill="#00E5B0"/>
      <rect x="42" y="18" width="8" height="8" fill="#00E5B0"/>
      <rect x="6" y="30" width="8" height="8" fill="#00E5B0" opacity="0.6"/>
      <rect x="18" y="30" width="8" height="8" fill="#00E5B0" opacity="0.6"/>
      <rect x="30" y="30" width="8" height="8" fill="#00E5B0" opacity="0.6"/>
      <rect x="42" y="30" width="8" height="8" fill="#00E5B0" opacity="0.6"/>
    </g>
    <!-- Checkmark -->
    <path d="M 46 38 L 52 44 L 64 28" stroke="#00FFD0" stroke-width="2" fill="none"/>
  </g>

  <!-- Glow effect behind main construct -->
  <ellipse cx="400" cy="280" rx="150" ry="80" fill="url(#rocketGlow)" opacity="0.3"/>

  <!-- "2 semanas" indicator line -->
  <g transform="translate(100, 380)">
    <line x1="0" y1="0" x2="200" y2="0" stroke="#00E5B0" stroke-width="1" stroke-dasharray="4 4"/>
    <circle cx="0" cy="0" r="4" fill="#00E5B0"/>
    <circle cx="200" cy="0" r="4" fill="#00E5B0"/>
    <text x="100" y="-10" text-anchor="middle" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="11">Traditional: 6+ months</text>
    <line x1="0" y1="30" x2="50" y2="30" stroke="#00FFD0" stroke-width="2"/>
    <circle cx="0" cy="30" r="4" fill="#00FFD0"/>
    <circle cx="50" cy="30" r="4" fill="#00FFD0"/>
    <text x="80" y="34" fill="#00FFD0" font-family="Inter, sans-serif" font-size="11" font-weight="600">Saptiva: 2 weeks</text>
  </g>
</svg>