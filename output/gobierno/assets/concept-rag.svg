<svg viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#0B1426"/>

  <!-- Document 1 -->
  <g transform="translate(30, 40)">
    <rect x="0" y="0" width="40" height="50" rx="4" fill="#1A2744" stroke="#00E5B0" stroke-width="1.5"/>
    <line x1="8" y1="12" x2="32" y2="12" stroke="#00E5B0" stroke-width="1.5" stroke-opacity="0.6"/>
    <line x1="8" y1="20" x2="28" y2="20" stroke="#00E5B0" stroke-width="1.5" stroke-opacity="0.4"/>
    <line x1="8" y1="28" x2="30" y2="28" stroke="#00E5B0" stroke-width="1.5" stroke-opacity="0.4"/>
    <line x1="8" y1="36" x2="24" y2="36" stroke="#00E5B0" stroke-width="1.5" stroke-opacity="0.3"/>
  </g>

  <!-- Document 2 -->
  <g transform="translate(30, 110)">
    <rect x="0" y="0" width="40" height="50" rx="4" fill="#1A2744" stroke="#00E5B0" stroke-width="1.5"/>
    <line x1="8" y1="12" x2="32" y2="12" stroke="#00E5B0" stroke-width="1.5" stroke-opacity="0.6"/>
    <line x1="8" y1="20" x2="26" y2="20" stroke="#00E5B0" stroke-width="1.5" stroke-opacity="0.4"/>
    <line x1="8" y1="28" x2="30" y2="28" stroke="#00E5B0" stroke-width="1.5" stroke-opacity="0.4"/>
  </g>

  <!-- Flow arrows from documents -->
  <path d="M75 65 Q100 65 110 85" stroke="#00E5B0" stroke-width="1.5" fill="none" stroke-opacity="0.7"/>
  <path d="M75 135 Q100 135 110 115" stroke="#00E5B0" stroke-width="1.5" fill="none" stroke-opacity="0.7"/>

  <!-- Central AI Node (hexagon) -->
  <g transform="translate(150, 100)">
    <polygon points="0,-35 30,-17.5 30,17.5 0,35 -30,17.5 -30,-17.5" fill="#0B1426" stroke="#00E5B0" stroke-width="2"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#00E5B0" stroke-width="1.5" stroke-opacity="0.8"/>
    <circle cx="0" cy="0" r="5" fill="#00E5B0" fill-opacity="0.6"/>
    <!-- Glow effect -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="#00E5B0" stroke-width="0.5" stroke-opacity="0.3"/>
  </g>

  <!-- Output beam -->
  <g transform="translate(180, 100)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#00E5B0" stroke-width="2"/>
    <line x1="0" y1="0" x2="60" y2="0" stroke="#00FFD0" stroke-width="4" stroke-opacity="0.2"/>
    <!-- Arrow head -->
    <polygon points="60,-6 72,0 60,6" fill="#00E5B0"/>
  </g>

  <!-- Response icon -->
  <g transform="translate(255, 100)">
    <rect x="-20" y="-25" width="40" height="50" rx="6" fill="#1A2744" stroke="#00E5B0" stroke-width="1.5"/>
    <circle cx="0" cy="-8" r="8" fill="none" stroke="#00E5B0" stroke-width="1.5"/>
    <path d="M-4 -8 L-1 -5 L5 -11" stroke="#00E5B0" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="-12" y1="8" x2="12" y2="8" stroke="#00E5B0" stroke-width="1.5" stroke-opacity="0.5"/>
    <line x1="-12" y1="16" x2="8" y2="16" stroke="#00E5B0" stroke-width="1.5" stroke-opacity="0.4"/>
  </g>
</svg>