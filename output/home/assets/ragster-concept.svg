<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450" fill="none">
  <defs>
    <linearGradient id="nodeGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00FFD0" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#00E5B0" stop-opacity="0"/>
    </linearGradient>
    <pattern id="gridBg" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M 32 0 L 0 0 0 32" fill="none" stroke="#1A2744" stroke-width="0.5"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="450" fill="#0B1426"/>
  <rect width="600" height="450" fill="url(#gridBg)" opacity="0.5"/>

  <!-- Document sources (left side) -->
  <g transform="translate(60, 100)">
    <!-- Document 1 - PDF -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="50" height="65" rx="4" fill="#0F1A2E" stroke="#1A2744" stroke-width="1.5"/>
      <rect x="8" y="12" width="34" height="3" rx="1" fill="#A0AEC0" opacity="0.5"/>
      <rect x="8" y="20" width="28" height="3" rx="1" fill="#A0AEC0" opacity="0.4"/>
      <rect x="8" y="28" width="32" height="3" rx="1" fill="#A0AEC0" opacity="0.3"/>
      <rect x="8" y="36" width="20" height="3" rx="1" fill="#A0AEC0" opacity="0.3"/>
      <rect x="8" y="48" width="34" height="3" rx="1" fill="#A0AEC0" opacity="0.3"/>
      <text x="25" y="62" text-anchor="middle" fill="#00E5B0" font-family="Inter, sans-serif" font-size="8" font-weight="500">PDF</text>
    </g>

    <!-- Document 2 - DOC -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="50" height="65" rx="4" fill="#0F1A2E" stroke="#1A2744" stroke-width="1.5"/>
      <rect x="8" y="12" width="34" height="3" rx="1" fill="#A0AEC0" opacity="0.5"/>
      <rect x="8" y="20" width="30" height="3" rx="1" fill="#A0AEC0" opacity="0.4"/>
      <rect x="8" y="28" width="34" height="3" rx="1" fill="#A0AEC0" opacity="0.3"/>
      <rect x="8" y="36" width="26" height="3" rx="1" fill="#A0AEC0" opacity="0.3"/>
      <text x="25" y="62" text-anchor="middle" fill="#00E5B0" font-family="Inter, sans-serif" font-size="8" font-weight="500">DOC</text>
    </g>

    <!-- Document 3 - API -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="50" height="65" rx="4" fill="#0F1A2E" stroke="#1A2744" stroke-width="1.5"/>
      <text x="25" y="30" text-anchor="middle" fill="#A0AEC0" font-family="monospace" font-size="7">{...}</text>
      <rect x="8" y="40" width="34" height="3" rx="1" fill="#A0AEC0" opacity="0.4"/>
      <rect x="8" y="48" width="28" height="3" rx="1" fill="#A0AEC0" opacity="0.3"/>
      <text x="25" y="62" text-anchor="middle" fill="#00E5B0" font-family="Inter, sans-serif" font-size="8" font-weight="500">API</text>
    </g>
  </g>

  <!-- Connection lines from documents to central brain -->
  <g stroke="#00E5B0" stroke-width="1.5" fill="none" opacity="0.6">
    <!-- Animated data flow lines -->
    <path d="M 115 132 Q 180 132 220 200" stroke-dasharray="4 4">
      <animate attributeName="stroke-dashoffset" values="8;0" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 115 212 Q 180 212 220 220">
      <animate attributeName="stroke-dashoffset" values="8;0" dur="1.2s" repeatCount="indefinite"/>
    </path>
    <path d="M 115 292 Q 180 292 220 240" stroke-dasharray="4 4">
      <animate attributeName="stroke-dashoffset" values="8;0" dur="0.8s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Central RAG Brain/Node -->
  <g transform="translate(300, 225)">
    <!-- Glow effect -->
    <circle cx="0" cy="0" r="80" fill="url(#nodeGlow)" opacity="0.5"/>

    <!-- Outer ring -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="#1A2744" stroke-width="2"/>

    <!-- Middle ring with data points -->
    <circle cx="0" cy="0" r="55" fill="none" stroke="#00E5B0" stroke-width="1.5" opacity="0.4"/>
    <g fill="#00E5B0" opacity="0.6">
      <circle cx="0" cy="-55" r="4"/>
      <circle cx="52" cy="-18" r="4"/>
      <circle cx="32" cy="45" r="4"/>
      <circle cx="-32" cy="45" r="4"/>
      <circle cx="-52" cy="-18" r="4"/>
    </g>

    <!-- Inner core -->
    <circle cx="0" cy="0" r="35" fill="#0F1A2E" stroke="#00E5B0" stroke-width="2"/>

    <!-- Brain/neural pattern inside -->
    <g stroke="#00E5B0" stroke-width="1.5" fill="none" filter="url(#glow)">
      <path d="M -15 -10 Q -5 -20 5 -10 Q 15 0 5 10 Q -5 20 -15 10"/>
      <path d="M -10 -15 Q 0 -5 10 -15"/>
      <path d="M -10 15 Q 0 5 10 15"/>
      <circle cx="0" cy="0" r="5" fill="#00E5B0"/>
    </g>

    <!-- RAG label -->
    <text x="0" y="95" text-anchor="middle" fill="#00E5B0" font-family="Inter, sans-serif" font-size="14" font-weight="600">RAGSTER</text>
    <text x="0" y="112" text-anchor="middle" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="10">Knowledge Engine</text>
  </g>

  <!-- Vector embeddings visualization -->
  <g transform="translate(220, 140)">
    <text x="0" y="0" fill="#A0AEC0" font-family="monospace" font-size="8" opacity="0.6">[0.234, 0.891...]</text>
  </g>
  <g transform="translate(220, 280)">
    <text x="0" y="0" fill="#A0AEC0" font-family="monospace" font-size="8" opacity="0.6">[0.567, 0.123...]</text>
  </g>

  <!-- Output - Search/Response -->
  <g transform="translate(440, 150)">
    <!-- Connection from brain to output -->
    <path d="M -70 75 Q -20 75 0 40" stroke="#00E5B0" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M -70 75 Q -20 75 0 110" stroke="#00E5B0" stroke-width="1.5" fill="none" opacity="0.6"/>

    <!-- Search query box -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="120" height="35" rx="6" fill="#0F1A2E" stroke="#00E5B0" stroke-width="1.5"/>
      <circle cx="18" cy="17" r="8" fill="none" stroke="#00E5B0" stroke-width="1.5"/>
      <line x1="24" y1="23" x2="30" y2="29" stroke="#00E5B0" stroke-width="1.5"/>
      <text x="42" y="21" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="10">Query...</text>
    </g>

    <!-- Response box -->
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="120" height="80" rx="6" fill="#0F1A2E" stroke="#00E5B0" stroke-width="1.5"/>
      <!-- Chat bubble icon -->
      <path d="M 15 20 L 35 20 L 35 35 L 28 35 L 22 42 L 22 35 L 15 35 Z" fill="none" stroke="#00E5B0" stroke-width="1.5"/>
      <!-- Response lines -->
      <rect x="45" y="22" width="60" height="3" rx="1" fill="#00E5B0" opacity="0.6"/>
      <rect x="45" y="30" width="45" height="3" rx="1" fill="#00E5B0" opacity="0.4"/>
      <!-- Context reference -->
      <rect x="15" y="50" width="90" height="20" rx="4" fill="#1A2744"/>
      <text x="22" y="63" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="8">Source: doc_001.pdf</text>
    </g>
  </g>

  <!-- Semantic search visualization (floating vectors) -->
  <g opacity="0.4">
    <circle cx="200" cy="80" r="3" fill="#00E5B0"/>
    <circle cx="220" cy="95" r="2" fill="#00E5B0"/>
    <circle cx="240" cy="70" r="2.5" fill="#00E5B0"/>
    <circle cx="350" cy="60" r="2" fill="#00E5B0"/>
    <circle cx="380" cy="80" r="3" fill="#00E5B0"/>
    <circle cx="200" cy="350" r="2.5" fill="#00E5B0"/>
    <circle cx="230" cy="380" r="2" fill="#00E5B0"/>
    <circle cx="380" cy="360" r="2.5" fill="#00E5B0"/>
    <circle cx="420" cy="340" r="2" fill="#00E5B0"/>
  </g>

  <!-- Data flow indicators -->
  <g fill="#00E5B0">
    <polygon points="140,200 150,205 150,210 155,205 155,195 150,200 150,195" opacity="0.6"/>
    <polygon points="140,220 150,225 150,230 155,225 155,215 150,220 150,215" opacity="0.6"/>
    <polygon points="400,220 410,225 410,230 415,225 415,215 410,220 410,215" opacity="0.6"/>
  </g>
</svg>