<svg viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for 3D cube faces -->
    <linearGradient id="cubeTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00FFD0"/>
      <stop offset="100%" stop-color="#00E5B0"/>
    </linearGradient>
    <linearGradient id="cubeFront" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00E5B0"/>
      <stop offset="100%" stop-color="#00A896"/>
    </linearGradient>
    <linearGradient id="cubeSide" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00A896"/>
      <stop offset="100%" stop-color="#007A6E"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Small cube symbol -->
    <symbol id="smallCube" viewBox="0 0 30 35">
      <polygon points="15,0 30,8.5 30,25.5 15,34 0,25.5 0,8.5" fill="url(#cubeFront)" opacity="0.6"/>
      <polygon points="15,0 30,8.5 15,17 0,8.5" fill="url(#cubeTop)" opacity="0.8"/>
      <polygon points="15,17 30,8.5 30,25.5 15,34" fill="url(#cubeSide)" opacity="0.5"/>
    </symbol>

    <!-- Medium cube symbol -->
    <symbol id="medCube" viewBox="0 0 60 70">
      <polygon points="30,0 60,17 60,51 30,68 0,51 0,17" fill="url(#cubeFront)"/>
      <polygon points="30,0 60,17 30,34 0,17" fill="url(#cubeTop)"/>
      <polygon points="30,34 60,17 60,51 30,68" fill="url(#cubeSide)"/>
    </symbol>
  </defs>

  <!-- Background (transparent for flexibility) -->

  <!-- Speed lines emanating from center -->
  <g opacity="0.3" stroke="#00E5B0" stroke-width="1.5">
    <line x1="300" y1="250" x2="100" y2="350" stroke-dasharray="8,12"/>
    <line x1="300" y1="250" x2="80" y2="280" stroke-dasharray="8,12"/>
    <line x1="300" y1="250" x2="120" y2="200" stroke-dasharray="8,12"/>
    <line x1="300" y1="250" x2="500" y2="350" stroke-dasharray="8,12"/>
    <line x1="300" y1="250" x2="520" y2="280" stroke-dasharray="8,12"/>
    <line x1="300" y1="250" x2="480" y2="200" stroke-dasharray="8,12"/>
  </g>

  <!-- Floating particle cubes - far background -->
  <g opacity="0.3">
    <use href="#smallCube" x="50" y="100" width="20" height="23" fill="#2D3748"/>
    <use href="#smallCube" x="530" y="80" width="18" height="21"/>
    <use href="#smallCube" x="80" y="380" width="22" height="26"/>
    <use href="#smallCube" x="500" y="400" width="16" height="19"/>
    <use href="#smallCube" x="150" y="60" width="14" height="16"/>
    <use href="#smallCube" x="450" y="50" width="15" height="17"/>
  </g>

  <!-- Floating particle cubes - mid background -->
  <g opacity="0.5">
    <use href="#smallCube" x="100" y="180" width="24" height="28"/>
    <use href="#smallCube" x="480" y="160" width="26" height="30"/>
    <use href="#smallCube" x="120" y="320" width="20" height="23"/>
    <use href="#smallCube" x="460" y="340" width="22" height="26"/>
  </g>

  <!-- Main cube structure - Base layer -->
  <g filter="url(#glow)">
    <!-- Base row of cubes -->
    <g transform="translate(240, 340)">
      <!-- Cube 1 -->
      <polygon points="30,0 60,17 60,51 30,68 0,51 0,17" fill="#00A896"/>
      <polygon points="30,0 60,17 30,34 0,17" fill="#00E5B0"/>
      <polygon points="30,34 60,17 60,51 30,68" fill="#007A6E"/>
    </g>
    <g transform="translate(290, 312)">
      <!-- Cube 2 -->
      <polygon points="30,0 60,17 60,51 30,68 0,51 0,17" fill="#00A896"/>
      <polygon points="30,0 60,17 30,34 0,17" fill="#00E5B0"/>
      <polygon points="30,34 60,17 60,51 30,68" fill="#007A6E"/>
    </g>
    <g transform="translate(240, 284)">
      <!-- Cube 3 -->
      <polygon points="30,0 60,17 60,51 30,68 0,51 0,17" fill="#00A896"/>
      <polygon points="30,0 60,17 30,34 0,17" fill="#00E5B0"/>
      <polygon points="30,34 60,17 60,51 30,68" fill="#007A6E"/>
    </g>

    <!-- Second layer -->
    <g transform="translate(265, 256)">
      <polygon points="30,0 60,17 60,51 30,68 0,51 0,17" fill="#00C99A"/>
      <polygon points="30,0 60,17 30,34 0,17" fill="#00FFD0"/>
      <polygon points="30,34 60,17 60,51 30,68" fill="#00A896"/>
    </g>
    <g transform="translate(315, 228)">
      <polygon points="30,0 60,17 60,51 30,68 0,51 0,17" fill="#00C99A"/>
      <polygon points="30,0 60,17 30,34 0,17" fill="#00FFD0"/>
      <polygon points="30,34 60,17 60,51 30,68" fill="#00A896"/>
    </g>

    <!-- Third layer - Rising -->
    <g transform="translate(290, 200)">
      <polygon points="30,0 60,17 60,51 30,68 0,51 0,17" fill="#00E5B0"/>
      <polygon points="30,0 60,17 30,34 0,17" fill="#00FFD0"/>
      <polygon points="30,34 60,17 60,51 30,68" fill="#00C99A"/>
    </g>

    <!-- Top cube with bright glow -->
    <g transform="translate(290, 144)" filter="url(#softGlow)">
      <polygon points="30,0 60,17 60,51 30,68 0,51 0,17" fill="#00E5B0"/>
      <polygon points="30,0 60,17 30,34 0,17" fill="#00FFD0"/>
      <polygon points="30,34 60,17 60,51 30,68" fill="#00C99A"/>
    </g>
  </g>

  <!-- Upward arrow/rocket representing speed -->
  <g transform="translate(320, 60)" filter="url(#glow)">
    <polygon points="0,50 15,0 30,50 20,45 20,80 10,80 10,45" fill="#00FFD0"/>
    <!-- Motion trail -->
    <rect x="12" y="85" width="6" height="15" fill="#00E5B0" opacity="0.7"/>
    <rect x="13" y="105" width="4" height="10" fill="#00E5B0" opacity="0.5"/>
    <rect x="14" y="120" width="2" height="6" fill="#00E5B0" opacity="0.3"/>
  </g>

  <!-- Speed/motion lines around the structure -->
  <g stroke="#00E5B0" stroke-width="2" opacity="0.6">
    <!-- Left side motion lines -->
    <line x1="200" y1="280" x2="160" y2="260"/>
    <line x1="195" y1="310" x2="145" y2="295"/>
    <line x1="200" y1="340" x2="150" y2="330"/>

    <!-- Right side motion lines -->
    <line x1="400" y1="280" x2="440" y2="260"/>
    <line x1="405" y1="310" x2="455" y2="295"/>
    <line x1="400" y1="340" x2="450" y2="330"/>
  </g>

  <!-- Circular timer/clock element suggesting time compression -->
  <g transform="translate(420, 120)">
    <circle cx="40" cy="40" r="35" stroke="#00E5B0" stroke-width="2" fill="none" opacity="0.4"/>
    <circle cx="40" cy="40" r="30" stroke="#00FFD0" stroke-width="2" fill="none" stroke-dasharray="47 141" transform="rotate(-90 40 40)" filter="url(#glow)"/>
    <!-- Clock hands -->
    <line x1="40" y1="40" x2="40" y2="18" stroke="#00FFD0" stroke-width="2"/>
    <line x1="40" y1="40" x2="55" y2="35" stroke="#00E5B0" stroke-width="1.5"/>
    <circle cx="40" cy="40" r="3" fill="#00FFD0"/>
    <!-- "Fast forward" arrows -->
    <g transform="translate(80, 30)" fill="#00E5B0" opacity="0.7">
      <polygon points="0,10 12,0 12,20"/>
      <polygon points="10,10 22,0 22,20"/>
    </g>
  </g>

  <!-- "2 weeks" indicator lines -->
  <g transform="translate(80, 140)" opacity="0.5">
    <rect x="0" y="0" width="60" height="4" rx="2" fill="#00E5B0"/>
    <rect x="0" y="12" width="45" height="4" rx="2" fill="#00E5B0"/>
    <rect x="0" y="24" width="30" height="4" rx="2" fill="#00E5B0"/>
  </g>

  <!-- Connection lines between floating cubes and main structure -->
  <g stroke="#00E5B0" stroke-width="1" opacity="0.3" stroke-dasharray="4,6">
    <line x1="124" y1="194" x2="240" y2="284"/>
    <line x1="506" y1="176" x2="375" y2="228"/>
    <line x1="142" y1="332" x2="240" y2="340"/>
    <line x1="482" y1="354" x2="350" y2="340"/>
  </g>

  <!-- Bright accent particles -->
  <g fill="#00FFD0" filter="url(#glow)">
    <circle cx="180" y="220" r="3"/>
    <circle cx="420" y="200" r="3"/>
    <circle cx="200" y="150" r="2"/>
    <circle cx="400" y="130" r="2"/>
    <circle cx="160" y="280" r="2"/>
    <circle cx="440" y="290" r="2"/>
  </g>

  <!-- Data flow particles moving toward structure -->
  <g fill="#00E5B0" opacity="0.7">
    <circle cx="150" cy="250" r="4"/>
    <circle cx="170" cy="270" r="3"/>
    <circle cx="190" cy="285" r="2"/>

    <circle cx="450" cy="250" r="4"/>
    <circle cx="430" cy="270" r="3"/>
    <circle cx="410" cy="285" r="2"/>
  </g>
</svg>