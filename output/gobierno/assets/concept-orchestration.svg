<svg viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#0B1426"/>

  <!-- Connection lines (behind nodes) -->
  <g stroke="#00E5B0" stroke-width="1.5" stroke-opacity="0.4">
    <line x1="150" y1="100" x2="60" y2="45"/>
    <line x1="150" y1="100" x2="240" y2="45"/>
    <line x1="150" y1="100" x2="60" y2="155"/>
    <line x1="150" y1="100" x2="240" y2="155"/>
  </g>

  <!-- Pulse lines (animated feel) -->
  <g stroke="#00E5B0" stroke-width="0.5" stroke-opacity="0.2">
    <line x1="150" y1="100" x2="60" y2="45"/>
    <line x1="150" y1="100" x2="240" y2="45"/>
    <line x1="150" y1="100" x2="60" y2="155"/>
    <line x1="150" y1="100" x2="240" y2="155"/>
  </g>

  <!-- Central command node -->
  <g transform="translate(150, 100)">
    <circle cx="0" cy="0" r="28" fill="#0B1426" stroke="#00E5B0" stroke-width="2"/>
    <circle cx="0" cy="0" r="22" fill="none" stroke="#00E5B0" stroke-width="1" stroke-opacity="0.5"/>
    <circle cx="0" cy="0" r="10" fill="#00E5B0" fill-opacity="0.3"/>
    <circle cx="0" cy="0" r="5" fill="#00E5B0"/>
    <!-- Glow -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="#00E5B0" stroke-width="0.5" stroke-opacity="0.2"/>
  </g>

  <!-- Cloud node (top-left) -->
  <g transform="translate(60, 45)">
    <circle cx="0" cy="0" r="22" fill="#1A2744" stroke="#00E5B0" stroke-width="1.5"/>
    <!-- Cloud icon -->
    <path d="M-10,4 a6,6 0 0 1 0,-12 a8,8 0 0 1 14,-2 a6,6 0 0 1 2,12 z" fill="none" stroke="#00E5B0" stroke-width="1.5"/>
  </g>

  <!-- On-prem server node (top-right) -->
  <g transform="translate(240, 45)">
    <circle cx="0" cy="0" r="22" fill="#1A2744" stroke="#00E5B0" stroke-width="1.5"/>
    <!-- Server icon -->
    <rect x="-10" y="-12" width="20" height="8" rx="2" fill="none" stroke="#00E5B0" stroke-width="1.5"/>
    <rect x="-10" y="0" width="20" height="8" rx="2" fill="none" stroke="#00E5B0" stroke-width="1.5"/>
    <circle cx="6" cy="-8" r="2" fill="#00E5B0"/>
    <circle cx="6" cy="4" r="2" fill="#00E5B0"/>
  </g>

  <!-- Hybrid node (bottom-left) -->
  <g transform="translate(60, 155)">
    <circle cx="0" cy="0" r="22" fill="#1A2744" stroke="#00E5B0" stroke-width="1.5"/>
    <!-- Hybrid icon (interlinked) -->
    <circle cx="-5" cy="-3" r="7" fill="none" stroke="#00E5B0" stroke-width="1.5"/>
    <circle cx="5" cy="3" r="7" fill="none" stroke="#00E5B0" stroke-width="1.5"/>
  </g>

  <!-- Edge node (bottom-right) -->
  <g transform="translate(240, 155)">
    <circle cx="0" cy="0" r="22" fill="#1A2744" stroke="#00E5B0" stroke-width="1.5"/>
    <!-- Edge/chip icon -->
    <rect x="-8" y="-8" width="16" height="16" rx="2" fill="none" stroke="#00E5B0" stroke-width="1.5"/>
    <line x1="-12" y1="-4" x2="-8" y2="-4" stroke="#00E5B0" stroke-width="1.5"/>
    <line x1="-12" y1="4" x2="-8" y2="4" stroke="#00E5B0" stroke-width="1.5"/>
    <line x1="8" y1="-4" x2="12" y2="-4" stroke="#00E5B0" stroke-width="1.5"/>
    <line x1="8" y1="4" x2="12" y2="4" stroke="#00E5B0" stroke-width="1.5"/>
    <line x1="-4" y1="-12" x2="-4" y2="-8" stroke="#00E5B0" stroke-width="1.5"/>
    <line x1="4" y1="-12" x2="4" y2="-8" stroke="#00E5B0" stroke-width="1.5"/>
    <line x1="-4" y1="8" x2="-4" y2="12" stroke="#00E5B0" stroke-width="1.5"/>
    <line x1="4" y1="8" x2="4" y2="12" stroke="#00E5B0" stroke-width="1.5"/>
  </g>

  <!-- Connection dots -->
  <g fill="#00E5B0">
    <circle cx="90" cy="65" r="2"/>
    <circle cx="210" cy="65" r="2"/>
    <circle cx="90" cy="135" r="2"/>
    <circle cx="210" cy="135" r="2"/>
  </g>
</svg>