<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <defs>
    <!-- Gradientes para cubos 3D isométricos -->
    <linearGradient id="cubeTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00FFD0"/>
      <stop offset="100%" stop-color="#00E5B0"/>
    </linearGradient>
    <linearGradient id="cubeLeft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00A896"/>
      <stop offset="100%" stop-color="#008F7A"/>
    </linearGradient>
    <linearGradient id="cubeRight" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#00C9A7"/>
      <stop offset="100%" stop-color="#00B89C"/>
    </linearGradient>

    <!-- Gradiente glow para efecto de velocidad -->
    <linearGradient id="speedGlow" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#00E5B0" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00FFD0" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00E5B0" stop-opacity="0"/>
    </linearGradient>

    <!-- Filtro glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Pattern de grid sutil -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1A2744" stroke-width="0.5" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- Fondo -->
  <rect width="900" height="600" fill="#0B1426"/>
  <rect width="900" height="600" fill="url(#gridPattern)"/>

  <!-- ========== LADO IZQUIERDO: CAOS (12 meses) ========== -->

  <!-- Etiqueta "12 MESES" con estilo tachado/desvanecido -->
  <g opacity="0.4">
    <text x="120" y="80" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#A0AEC0" text-anchor="middle">
      12 MESES
    </text>
    <line x1="70" y1="75" x2="170" y2="75" stroke="#A0AEC0" stroke-width="3"/>
  </g>

  <!-- Cubos dispersos y desordenados (POC caótico) -->
  <!-- Cubo 1 - rotado y pequeño -->
  <g transform="translate(60, 140) rotate(-15)">
    <polygon points="0,-15 20,-5 20,15 0,25 -20,15 -20,-5" fill="url(#cubeTop)" opacity="0.5"/>
    <polygon points="0,25 20,15 20,35 0,45" fill="url(#cubeRight)" opacity="0.5"/>
    <polygon points="0,25 -20,15 -20,35 0,45" fill="url(#cubeLeft)" opacity="0.5"/>
  </g>

  <!-- Cubo 2 - desalineado -->
  <g transform="translate(180, 180) rotate(10)">
    <polygon points="0,-18 24,-6 24,18 0,30 -24,18 -24,-6" fill="url(#cubeTop)" opacity="0.4"/>
    <polygon points="0,30 24,18 24,42 0,54" fill="url(#cubeRight)" opacity="0.4"/>
    <polygon points="0,30 -24,18 -24,42 0,54" fill="url(#cubeLeft)" opacity="0.4"/>
  </g>

  <!-- Cubo 3 - flotando solo -->
  <g transform="translate(100, 280) rotate(5)">
    <polygon points="0,-12 16,-4 16,12 0,20 -16,12 -16,-4" fill="url(#cubeTop)" opacity="0.35"/>
    <polygon points="0,20 16,12 16,28 0,36" fill="url(#cubeRight)" opacity="0.35"/>
    <polygon points="0,20 -16,12 -16,28 0,36" fill="url(#cubeLeft)" opacity="0.35"/>
  </g>

  <!-- Cubo 4 - inclinado -->
  <g transform="translate(200, 350) rotate(-20)">
    <polygon points="0,-14 18,-5 18,14 0,23 -18,14 -18,-5" fill="url(#cubeTop)" opacity="0.45"/>
    <polygon points="0,23 18,14 18,32 0,41" fill="url(#cubeRight)" opacity="0.45"/>
    <polygon points="0,23 -18,14 -18,32 0,41" fill="url(#cubeLeft)" opacity="0.45"/>
  </g>

  <!-- Cubo 5 - muy pequeño, perdido -->
  <g transform="translate(70, 420)">
    <polygon points="0,-10 13,-3 13,10 0,17 -13,10 -13,-3" fill="url(#cubeTop)" opacity="0.3"/>
    <polygon points="0,17 13,10 13,23 0,30" fill="url(#cubeRight)" opacity="0.3"/>
    <polygon points="0,17 -13,10 -13,23 0,30" fill="url(#cubeLeft)" opacity="0.3"/>
  </g>

  <!-- Cubo 6 -->
  <g transform="translate(160, 480) rotate(25)">
    <polygon points="0,-11 15,-4 15,11 0,18 -15,11 -15,-4" fill="url(#cubeTop)" opacity="0.35"/>
    <polygon points="0,18 15,11 15,26 0,33" fill="url(#cubeRight)" opacity="0.35"/>
    <polygon points="0,18 -15,11 -15,26 0,33" fill="url(#cubeLeft)" opacity="0.35"/>
  </g>

  <!-- Líneas de conexión rotas/incompletas (caos) -->
  <g stroke="#A0AEC0" stroke-width="1.5" stroke-dasharray="4,6" opacity="0.3">
    <line x1="80" y1="160" x2="160" y2="190"/>
    <line x1="110" y1="300" x2="180" y2="350"/>
    <line x1="85" y1="435" x2="145" y2="475"/>
  </g>

  <!-- ========== CENTRO: FLECHA DE TRANSFORMACION ========== -->

  <!-- Efecto de compresión/velocidad - líneas horizontales -->
  <g filter="url(#glow)">
    <!-- Líneas de velocidad -->
    <line x1="280" y1="250" x2="580" y2="250" stroke="url(#speedGlow)" stroke-width="2" opacity="0.6"/>
    <line x1="300" y1="280" x2="560" y2="280" stroke="url(#speedGlow)" stroke-width="2" opacity="0.5"/>
    <line x1="320" y1="310" x2="540" y2="310" stroke="url(#speedGlow)" stroke-width="2" opacity="0.4"/>
    <line x1="290" y1="340" x2="570" y2="340" stroke="url(#speedGlow)" stroke-width="2" opacity="0.5"/>
    <line x1="310" y1="370" x2="550" y2="370" stroke="url(#speedGlow)" stroke-width="2" opacity="0.6"/>
  </g>

  <!-- Flecha central grande -->
  <g filter="url(#glow)">
    <!-- Cuerpo de flecha -->
    <polygon points="300,300 520,280 520,260 600,310 520,360 520,340 300,320"
             fill="#00E5B0" opacity="0.9"/>
    <!-- Borde brillante -->
    <polygon points="300,300 520,280 520,260 600,310 520,360 520,340 300,320"
             fill="none" stroke="#00FFD0" stroke-width="2"/>
  </g>

  <!-- Partículas de velocidad alrededor de la flecha -->
  <g fill="#00FFD0" opacity="0.7">
    <circle cx="340" cy="270" r="3"/>
    <circle cx="380" cy="350" r="2"/>
    <circle cx="420" cy="255" r="2.5"/>
    <circle cx="460" cy="365" r="2"/>
    <circle cx="500" cy="245" r="3"/>
    <circle cx="540" cy="375" r="2.5"/>
  </g>

  <!-- ========== LADO DERECHO: ORDEN (2 semanas) ========== -->

  <!-- Etiqueta "2 SEMANAS" brillante -->
  <g filter="url(#softGlow)">
    <text x="750" y="80" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#00FFD0" text-anchor="middle">
      2 SEMANAS
    </text>
  </g>

  <!-- Estructura de cubos perfectamente ensamblada (Producción) -->
  <!-- Fila base -->
  <g transform="translate(680, 380)">
    <!-- Cubo base 1 -->
    <g transform="translate(0, 0)">
      <polygon points="0,-30 40,-10 40,30 0,50 -40,30 -40,-10" fill="url(#cubeTop)"/>
      <polygon points="0,50 40,30 40,70 0,90" fill="url(#cubeRight)"/>
      <polygon points="0,50 -40,30 -40,70 0,90" fill="url(#cubeLeft)"/>
    </g>
    <!-- Cubo base 2 -->
    <g transform="translate(80, 0)">
      <polygon points="0,-30 40,-10 40,30 0,50 -40,30 -40,-10" fill="url(#cubeTop)"/>
      <polygon points="0,50 40,30 40,70 0,90" fill="url(#cubeRight)"/>
      <polygon points="0,50 -40,30 -40,70 0,90" fill="url(#cubeLeft)"/>
    </g>
    <!-- Cubo base 3 -->
    <g transform="translate(40, 25)">
      <polygon points="0,-30 40,-10 40,30 0,50 -40,30 -40,-10" fill="url(#cubeTop)"/>
      <polygon points="0,50 40,30 40,70 0,90" fill="url(#cubeRight)"/>
      <polygon points="0,50 -40,30 -40,70 0,90" fill="url(#cubeLeft)"/>
    </g>
  </g>

  <!-- Fila media -->
  <g transform="translate(680, 300)">
    <g transform="translate(0, 0)">
      <polygon points="0,-30 40,-10 40,30 0,50 -40,30 -40,-10" fill="url(#cubeTop)"/>
      <polygon points="0,50 40,30 40,70 0,90" fill="url(#cubeRight)"/>
      <polygon points="0,50 -40,30 -40,70 0,90" fill="url(#cubeLeft)"/>
    </g>
    <g transform="translate(80, 0)">
      <polygon points="0,-30 40,-10 40,30 0,50 -40,30 -40,-10" fill="url(#cubeTop)"/>
      <polygon points="0,50 40,30 40,70 0,90" fill="url(#cubeRight)"/>
      <polygon points="0,50 -40,30 -40,70 0,90" fill="url(#cubeLeft)"/>
    </g>
    <g transform="translate(40, 25)">
      <polygon points="0,-30 40,-10 40,30 0,50 -40,30 -40,-10" fill="url(#cubeTop)"/>
      <polygon points="0,50 40,30 40,70 0,90" fill="url(#cubeRight)"/>
      <polygon points="0,50 -40,30 -40,70 0,90" fill="url(#cubeLeft)"/>
    </g>
  </g>

  <!-- Fila superior (corona) -->
  <g transform="translate(720, 220)">
    <g transform="translate(0, 0)">
      <polygon points="0,-30 40,-10 40,30 0,50 -40,30 -40,-10" fill="url(#cubeTop)"/>
      <polygon points="0,50 40,30 40,70 0,90" fill="url(#cubeRight)"/>
      <polygon points="0,50 -40,30 -40,70 0,90" fill="url(#cubeLeft)"/>
    </g>
  </g>

  <!-- Cubo destacado en la cima con glow especial -->
  <g transform="translate(720, 140)" filter="url(#glow)">
    <polygon points="0,-30 40,-10 40,30 0,50 -40,30 -40,-10" fill="#00FFD0"/>
    <polygon points="0,50 40,30 40,70 0,90" fill="#00C9A7"/>
    <polygon points="0,50 -40,30 -40,70 0,90" fill="#00A896"/>
    <!-- Checkmark de "listo" -->
    <path d="M-12,10 L-2,20 L15,-5" stroke="#0B1426" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Líneas de conexión perfectas (orden) -->
  <g stroke="#00E5B0" stroke-width="2" opacity="0.6">
    <line x1="640" y1="410" x2="680" y2="390"/>
    <line x1="760" y1="410" x2="720" y2="390"/>
    <line x1="680" y1="330" x2="720" y2="250"/>
    <line x1="760" y1="330" x2="720" y2="250"/>
  </g>

  <!-- Partículas flotantes decorativas (lado derecho - ordenadas) -->
  <g fill="#00E5B0" opacity="0.5">
    <circle cx="820" cy="180" r="4"/>
    <circle cx="850" cy="280" r="3"/>
    <circle cx="830" cy="400" r="5"/>
    <circle cx="620" cy="200" r="3"/>
    <circle cx="600" cy="450" r="4"/>
  </g>

  <!-- Cubitos pequeños flotando (estilo Saptiva) -->
  <g opacity="0.4">
    <!-- Cubo mini 1 -->
    <g transform="translate(840, 140)">
      <polygon points="0,-8 10,-3 10,8 0,13 -10,8 -10,-3" fill="#2D3748"/>
      <polygon points="0,13 10,8 10,18 0,23" fill="#1A2744"/>
      <polygon points="0,13 -10,8 -10,18 0,23" fill="#1F2D3D"/>
    </g>
    <!-- Cubo mini 2 -->
    <g transform="translate(870, 350)">
      <polygon points="0,-6 8,-2 8,6 0,10 -8,6 -8,-2" fill="#2D3748"/>
      <polygon points="0,10 8,6 8,14 0,18" fill="#1A2744"/>
      <polygon points="0,10 -8,6 -8,14 0,18" fill="#1F2D3D"/>
    </g>
    <!-- Cubo mini 3 -->
    <g transform="translate(590, 150)">
      <polygon points="0,-7 9,-2 9,7 0,12 -9,7 -9,-2" fill="#2D3748"/>
      <polygon points="0,12 9,7 9,17 0,22" fill="#1A2744"/>
      <polygon points="0,12 -9,7 -9,17 0,22" fill="#1F2D3D"/>
    </g>
  </g>

  <!-- ========== ELEMENTOS ADICIONALES DE IMPACTO ========== -->

  <!-- Indicador de "PRODUCCION" sobre la estructura ordenada -->
  <g transform="translate(720, 520)">
    <rect x="-60" y="-15" width="120" height="30" rx="15" fill="#00E5B0" opacity="0.15"/>
    <rect x="-60" y="-15" width="120" height="30" rx="15" fill="none" stroke="#00E5B0" stroke-width="1.5"/>
    <text x="0" y="6" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#00E5B0" text-anchor="middle" letter-spacing="2">
      PRODUCCION
    </text>
  </g>

  <!-- Badge de "POC" tachado en lado izquierdo -->
  <g transform="translate(120, 520)" opacity="0.4">
    <rect x="-35" y="-12" width="70" height="24" rx="12" fill="none" stroke="#A0AEC0" stroke-width="1"/>
    <text x="0" y="4" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#A0AEC0" text-anchor="middle">
      POC
    </text>
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#A0AEC0" stroke-width="2"/>
  </g>

</svg>