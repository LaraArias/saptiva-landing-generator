<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600" width="500" height="600">
  <defs>
    <!-- Grid pattern -->
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#1A2744" stroke-width="0.5"/>
    </pattern>

    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Floating cube -->
    <g id="cube">
      <polygon points="0,-6 10,0 0,6 -10,0" fill="#3D4F6F"/>
      <polygon points="0,6 10,0 10,8 0,14" fill="#2D3748"/>
      <polygon points="0,6 -10,0 -10,8 0,14" fill="#1A2744"/>
    </g>

    <g id="cube-sm">
      <polygon points="0,-4 6,0 0,4 -6,0" fill="#3D4F6F"/>
      <polygon points="0,4 6,0 6,6 0,10" fill="#2D3748"/>
      <polygon points="0,4 -6,0 -6,6 0,10" fill="#1A2744"/>
    </g>

    <g id="cube-primary">
      <polygon points="0,-4 6,0 0,4 -6,0" fill="#2AF2CE"/>
      <polygon points="0,4 6,0 6,6 0,10" fill="#20D4B4"/>
      <polygon points="0,4 -6,0 -6,6 0,10" fill="#1AB89C"/>
    </g>
  </defs>

  <!-- Background -->
  <rect width="500" height="600" fill="#0B1426"/>
  <rect width="500" height="600" fill="url(#grid)" opacity="0.4"/>

  <!-- Floating cubes background -->
  <use href="#cube" transform="translate(60, 80)"/>
  <use href="#cube-sm" transform="translate(440, 100)"/>
  <use href="#cube" transform="translate(50, 200)"/>
  <use href="#cube-sm" transform="translate(80, 320)"/>
  <use href="#cube" transform="translate(450, 250)"/>
  <use href="#cube-sm" transform="translate(430, 380)"/>
  <use href="#cube" transform="translate(460, 480)"/>
  <use href="#cube-sm" transform="translate(40, 450)"/>
  <use href="#cube" transform="translate(100, 550)"/>
  <use href="#cube-sm" transform="translate(400, 550)"/>
  <use href="#cube-sm" transform="translate(420, 160)"/>
  <use href="#cube" transform="translate(70, 130)"/>

  <!-- LATAM Map - Isometric 3D solid shape -->
  <g transform="translate(120, 40)" filter="url(#glow)">

    <!-- Mexico - Top face -->
    <polygon fill="#2AF2CE" points="
      40,30 90,15 140,25 160,45 150,65 120,75 100,85 70,75 50,55
    "/>
    <!-- Mexico - Right face -->
    <polygon fill="#20D4B4" points="
      160,45 160,60 150,80 120,90 100,100 100,85 120,75 150,65
    "/>
    <!-- Mexico - Left face -->
    <polygon fill="#1AB89C" points="
      40,30 40,45 50,70 70,90 70,75 50,55
    "/>

    <!-- Central America - Top face -->
    <polygon fill="#2AF2CE" points="
      100,85 130,95 150,115 140,125 110,115 95,100
    "/>
    <!-- Central America - Right face -->
    <polygon fill="#20D4B4" points="
      150,115 150,130 140,140 110,130 110,115 140,125
    "/>
    <!-- Central America - Left face -->
    <polygon fill="#1AB89C" points="
      95,100 95,115 110,130 110,115
    "/>

    <!-- Colombia/Venezuela - Top face -->
    <polygon fill="#2AF2CE" points="
      110,115 180,105 220,115 230,135 210,155 160,165 120,155 105,135
    "/>
    <!-- Colombia/Venezuela - Right face -->
    <polygon fill="#20D4B4" points="
      230,135 230,155 210,175 160,185 160,165 210,155
    "/>
    <!-- Colombia/Venezuela - Left face -->
    <polygon fill="#1AB89C" points="
      105,135 105,155 120,175 120,155
    "/>

    <!-- Ecuador/Peru - Top face -->
    <polygon fill="#2AF2CE" points="
      90,155 120,155 125,175 115,200 95,210 75,195 70,170
    "/>
    <!-- Ecuador/Peru - Right face -->
    <polygon fill="#20D4B4" points="
      125,175 125,195 115,220 95,230 95,210 115,200
    "/>
    <!-- Ecuador/Peru - Left face -->
    <polygon fill="#1AB89C" points="
      70,170 70,190 75,215 75,195
    "/>

    <!-- Brazil - Top face (largest) -->
    <polygon fill="#2AF2CE" points="
      125,155 160,165 210,155 250,170 270,200 265,250 240,290 200,310 160,300 130,270 110,230 105,190 115,165
    "/>
    <!-- Brazil - Right face -->
    <polygon fill="#20D4B4" points="
      270,200 270,225 265,275 240,315 200,335 160,325 160,300 200,310 240,290 265,250
    "/>
    <!-- Brazil - Left face -->
    <polygon fill="#1AB89C" points="
      105,190 105,215 110,255 130,295 130,270 110,230
    "/>

    <!-- Bolivia/Paraguay - Top face -->
    <polygon fill="#2AF2CE" points="
      95,230 130,270 140,310 120,330 90,320 70,290 75,250
    "/>
    <!-- Bolivia/Paraguay - Right face -->
    <polygon fill="#20D4B4" points="
      140,310 140,335 120,355 90,345 90,320 120,330
    "/>
    <!-- Bolivia/Paraguay - Left face -->
    <polygon fill="#1AB89C" points="
      70,290 70,315 90,345 90,320
    "/>

    <!-- Argentina/Chile - Top face -->
    <polygon fill="#2AF2CE" points="
      70,320 120,330 140,360 130,400 110,440 90,470 70,490 55,470 50,420 55,370 60,340
    "/>
    <!-- Argentina/Chile - Right face -->
    <polygon fill="#20D4B4" points="
      140,360 140,385 130,425 110,465 90,495 70,515 70,490 90,470 110,440 130,400
    "/>
    <!-- Argentina/Chile - Left face -->
    <polygon fill="#1AB89C" points="
      50,420 50,445 55,495 55,470
    "/>

    <!-- Tierra del Fuego - Top face -->
    <polygon fill="#2AF2CE" points="
      60,495 85,500 95,520 85,535 65,530 55,515
    "/>
    <!-- Tierra del Fuego - Right face -->
    <polygon fill="#20D4B4" points="
      95,520 95,535 85,550 65,545 65,530 85,535
    "/>
    <!-- Tierra del Fuego - Left face -->
    <polygon fill="#1AB89C" points="
      55,515 55,530 65,545 65,530
    "/>
  </g>

  <!-- Floating primary cubes (accents) -->
  <use href="#cube-primary" transform="translate(380, 120)"/>
  <use href="#cube-primary" transform="translate(400, 200)"/>
  <use href="#cube-primary" transform="translate(390, 300)"/>
  <use href="#cube-primary" transform="translate(370, 420)"/>
  <use href="#cube-primary" transform="translate(110, 100)"/>
  <use href="#cube-primary" transform="translate(90, 250)"/>
  <use href="#cube-primary" transform="translate(100, 400)"/>
  <use href="#cube-primary" transform="translate(130, 520)"/>

  <!-- Data connection dots -->
  <g fill="#2AF2CE" opacity="0.7">
    <circle cx="270" cy="120" r="3"/>
    <circle cx="320" cy="180" r="2.5"/>
    <circle cx="340" cy="280" r="3"/>
    <circle cx="300" cy="380" r="2.5"/>
    <circle cx="250" cy="460" r="3"/>
  </g>

  <!-- Subtle connection lines -->
  <g stroke="#2AF2CE" stroke-width="1" opacity="0.2" fill="none">
    <path d="M270,120 Q300,150 320,180"/>
    <path d="M320,180 Q335,230 340,280"/>
    <path d="M340,280 Q320,330 300,380"/>
    <path d="M300,380 Q275,420 250,460"/>
  </g>
</svg>