<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background -->
  <rect width="400" height="300" fill="#0B1426"/>

  <!-- Left: 3 Document Icons (stacked, large) -->
  <g transform="translate(40, 80)">
    <!-- Doc 1 (back) -->
    <rect x="10" y="0" width="60" height="80" rx="6" fill="#1A2744" stroke="#00E5B0" stroke-width="3"/>
    <line x1="22" y1="20" x2="58" y2="20" stroke="#00E5B0" stroke-width="3" stroke-linecap="round"/>
    <line x1="22" y1="35" x2="50" y2="35" stroke="#00E5B0" stroke-width="3" stroke-linecap="round"/>
    <line x1="22" y1="50" x2="54" y2="50" stroke="#00E5B0" stroke-width="3" stroke-linecap="round"/>

    <!-- Doc 2 (middle) -->
    <rect x="25" y="20" width="60" height="80" rx="6" fill="#0F1C32" stroke="#00E5B0" stroke-width="3"/>
    <line x1="37" y1="40" x2="73" y2="40" stroke="#00E5B0" stroke-width="3" stroke-linecap="round"/>
    <line x1="37" y1="55" x2="65" y2="55" stroke="#00E5B0" stroke-width="3" stroke-linecap="round"/>
    <line x1="37" y1="70" x2="69" y2="70" stroke="#00E5B0" stroke-width="3" stroke-linecap="round"/>

    <!-- Doc 3 (front) -->
    <rect x="40" y="40" width="60" height="80" rx="6" fill="#0B1426" stroke="#00FFD0" stroke-width="4"/>
    <line x1="52" y1="60" x2="88" y2="60" stroke="#00FFD0" stroke-width="3" stroke-linecap="round"/>
    <line x1="52" y1="75" x2="80" y2="75" stroke="#00FFD0" stroke-width="3" stroke-linecap="round"/>
    <line x1="52" y1="90" x2="84" y2="90" stroke="#00FFD0" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Arrow 1: Docs to Brain -->
  <path d="M 150 150 L 175 150" stroke="#00E5B0" stroke-width="4" stroke-linecap="round"/>
  <polygon points="185,150 172,143 172,157" fill="#00E5B0"/>

  <!-- Center: Large Brain/Neural Node -->
  <g transform="translate(200, 150)">
    <!-- Outer glow circle -->
    <circle cx="0" cy="0" r="55" fill="none" stroke="#00E5B0" stroke-width="2" opacity="0.3"/>
    <!-- Main hexagon -->
    <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="#0F1C32" stroke="#00FFD0" stroke-width="4"/>
    <!-- Inner neural pattern - simplified -->
    <circle cx="0" cy="-20" r="8" fill="#00FFD0"/>
    <circle cx="-18" cy="10" r="8" fill="#00E5B0"/>
    <circle cx="18" cy="10" r="8" fill="#00E5B0"/>
    <!-- Connections -->
    <line x1="0" y1="-12" x2="-14" y2="4" stroke="#00FFD0" stroke-width="3"/>
    <line x1="0" y1="-12" x2="14" y2="4" stroke="#00FFD0" stroke-width="3"/>
    <line x1="-10" y1="10" x2="10" y2="10" stroke="#00E5B0" stroke-width="3"/>
  </g>

  <!-- Arrow 2: Brain to Response -->
  <path d="M 260 150 L 285 150" stroke="#00E5B0" stroke-width="4" stroke-linecap="round"/>
  <polygon points="295,150 282,143 282,157" fill="#00E5B0"/>

  <!-- Right: Large Chat Bubble Response -->
  <g transform="translate(305, 100)">
    <rect x="0" y="0" width="80" height="100" rx="12" fill="#0F1C32" stroke="#00FFD0" stroke-width="4"/>
    <!-- Chat lines -->
    <line x1="15" y1="25" x2="65" y2="25" stroke="#00FFD0" stroke-width="4" stroke-linecap="round"/>
    <line x1="15" y1="45" x2="55" y2="45" stroke="#00E5B0" stroke-width="3" stroke-linecap="round"/>
    <line x1="15" y1="65" x2="60" y2="65" stroke="#00E5B0" stroke-width="3" stroke-linecap="round"/>
    <!-- Checkmark -->
    <path d="M 50 75 L 58 83 L 70 68" stroke="#00FFD0" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- Tail -->
    <polygon points="0,85 -15,100 0,100" fill="#0F1C32" stroke="#00FFD0" stroke-width="4" stroke-linejoin="round"/>
  </g>

  <!-- Label -->
  <text x="200" y="270" text-anchor="middle" fill="#00FFD0" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">RAGster</text>
</svg>