<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600" fill="none">
  <defs>
    <!-- Glow filter for nodes -->
    <filter id="nodeGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Pulse animation for active nodes -->
    <radialGradient id="pulseGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2AF2CE" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#2AF2CE" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Subtle background grid -->
  <g stroke="#1A2744" stroke-width="0.5" opacity="0.4">
    <line x1="0" y1="100" x2="500" y2="100"/>
    <line x1="0" y1="200" x2="500" y2="200"/>
    <line x1="0" y1="300" x2="500" y2="300"/>
    <line x1="0" y1="400" x2="500" y2="400"/>
    <line x1="0" y1="500" x2="500" y2="500"/>
    <line x1="100" y1="0" x2="100" y2="600"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="300" y1="0" x2="300" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
  </g>

  <!-- LATAM Map - Geographically Accurate Silhouettes -->
  <g stroke="#2AF2CE" stroke-width="1.5" fill="none" opacity="0.7" stroke-linejoin="round" stroke-linecap="round">

    <!-- MEXICO - with Baja California, Gulf of Mexico curve, and Yucatan peninsula -->
    <!-- Baja California peninsula (long thin peninsula on Pacific side) -->
    <path d="M75,45 L72,55 L68,75 L65,95 L62,115 L60,130 L63,140 L70,138 L75,125 L78,105 L82,85 L85,65 L88,50 L85,42 L75,45"/>

    <!-- Mexico mainland - distinctive shape with Gulf curve and Yucatan -->
    <path d="M95,42 L115,38 L140,35 L165,40 L185,50 L200,60
             L205,75 L200,90 L190,100 L175,108
             L180,115 L190,118 L205,115 L215,120 L220,130 L215,138 L200,135
             L185,130 L170,125 L155,128 L140,135 L125,140
             L110,138 L100,130 L92,118 L88,105 L85,90 L88,70 L92,55 L95,42"/>

    <!-- Yucatan Peninsula (distinctive protrusion into Caribbean) -->
    <path d="M200,135 L210,128 L225,125 L238,130 L245,140 L240,152 L225,158 L210,155 L200,148"/>

    <!-- CENTRAL AMERICA - thin isthmus connecting to South America -->
    <path d="M140,145 L145,155 L150,168 L152,180 L148,195 L142,210 L138,225 L140,238 L148,248"/>

    <!-- CARIBBEAN hints (Cuba, Hispaniola, Puerto Rico) -->
    <g stroke-dasharray="4,4" opacity="0.4">
      <path d="M245,95 Q270,90 290,100 L295,108 Q285,115 265,112 L250,105 Q245,100 245,95"/>
      <path d="M305,105 L325,102 L335,108 L330,115 L310,115 L305,105"/>
      <path d="M345,110 L360,108 L365,115 L355,118 L345,110"/>
    </g>

    <!-- COLOMBIA - northern South America with Caribbean coast -->
    <path d="M148,248 L160,245 L180,240 L200,238 L220,242 L240,250 L258,262
             L268,278 L270,295 L265,312 L255,325 L240,332 L220,335
             L200,330 L180,322 L165,310 L155,295 L150,278 L148,260 L148,248"/>

    <!-- VENEZUELA -->
    <path d="M240,250 L260,245 L285,248 L310,255 L330,268 L340,285
             L335,302 L320,315 L300,322 L280,320 L265,312"/>

    <!-- ECUADOR - small country on Pacific coast -->
    <path d="M120,310 L140,305 L155,310 L165,325 L160,345 L145,360 L125,365 L110,355 L105,338 L110,320 L120,310"/>

    <!-- PERU - Pacific coast country -->
    <path d="M105,355 L125,365 L145,360 L160,370 L170,390 L168,415 L160,440 L145,460 L125,468 L105,462 L88,445 L78,420 L75,395 L80,370 L90,355 L105,355"/>

    <!-- BRAZIL - dominant landmass with distinctive northeast bulge toward Africa -->
    <path d="M220,335 L245,330 L275,328 L305,332 L335,345 L360,365
             L378,388 L388,415 L392,442 L388,470 L378,495
             L360,515 L335,528 L305,535 L275,532 L248,522
             L225,505 L205,480 L190,455 L180,425 L175,395
             L178,365 L188,345 L205,338 L220,335"/>

    <!-- Brazil northeast bulge (distinctive feature pointing toward Africa) -->
    <path d="M360,365 L380,355 L398,350 L415,355 L425,368 L422,385 L410,398 L392,405 L378,400 L368,388"/>

    <!-- BOLIVIA - landlocked, roughly rectangular -->
    <path d="M175,395 L195,388 L218,392 L235,405 L238,425 L230,445 L210,455 L188,450 L172,435 L168,415 L175,395"/>

    <!-- PARAGUAY - small landlocked country -->
    <path d="M238,425 L255,420 L272,428 L278,448 L270,468 L252,475 L235,470 L228,452 L230,445 L238,425"/>

    <!-- URUGUAY - small country on Atlantic coast -->
    <path d="M278,485 L295,478 L308,485 L312,502 L302,518 L285,522 L272,515 L270,498 L278,485"/>

    <!-- ARGENTINA - long country extending to Patagonia -->
    <path d="M210,455 L230,470 L252,475 L270,498 L272,520
             L265,545 L252,565 L235,580 L215,590 L195,592
             L178,585 L165,570 L158,548 L155,520 L160,490
             L172,468 L190,458 L210,455"/>

    <!-- Patagonia tip (Tierra del Fuego hint) -->
    <path d="M195,592 L210,598 L215,610 L200,615 L185,608 L180,595"/>

    <!-- CHILE - distinctive long thin coastal strip along Pacific -->
    <path d="M88,445 L100,458 L105,478 L102,502 L95,528 L88,555 L82,578 L78,598 L82,610 L92,615
             L98,608 L102,588 L108,562 L115,535 L122,505 L128,478 L130,455 L125,438"/>

  </g>

  <!-- Connection network curves -->
  <g stroke="#2AF2CE" stroke-width="1" fill="none" opacity="0.5">
    <!-- Mexico City to Bogota -->
    <path d="M180,95 Q200,160 210,290" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Bogota to Sao Paulo -->
    <path d="M235,300 Q290,350 330,430" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Sao Paulo to Buenos Aires -->
    <path d="M300,450 Q260,490 215,530" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Cross connections (subtle) -->
    <path d="M180,95 Q170,200 200,380" stroke-dasharray="4,6" opacity="0.3"/>
    <path d="M330,430 Q280,480 215,530" stroke-dasharray="4,6" opacity="0.3"/>
  </g>

  <!-- Node points with pulse effect - positioned on actual country locations -->
  <g filter="url(#nodeGlow)">
    <!-- Mexico City node (central Mexico) -->
    <circle cx="180" cy="95" r="8" fill="#0F1A2E" stroke="#2AF2CE" stroke-width="2"/>
    <circle cx="180" cy="95" r="4" fill="#2AF2CE">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Bogota node (Colombia) -->
    <circle cx="210" cy="290" r="8" fill="#0F1A2E" stroke="#2AF2CE" stroke-width="2"/>
    <circle cx="210" cy="290" r="4" fill="#2AF2CE">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>

    <!-- Sao Paulo node (southeast Brazil) -->
    <circle cx="305" cy="450" r="8" fill="#0F1A2E" stroke="#2AF2CE" stroke-width="2"/>
    <circle cx="305" cy="450" r="4" fill="#2AF2CE">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>

    <!-- Buenos Aires node (Argentina coast) -->
    <circle cx="215" cy="530" r="8" fill="#0F1A2E" stroke="#2AF2CE" stroke-width="2"/>
    <circle cx="215" cy="530" r="4" fill="#2AF2CE">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>

  <!-- Tooltip boxes - key sovereignty messages -->

  <!-- Tooltip 1 - Mexico: Data residency -->
  <g transform="translate(12, 42)">
    <rect x="0" y="0" width="165" height="50" rx="4" fill="#0F1A2E" stroke="#1A2744" stroke-width="1"/>
    <g fill="#2AF2CE">
      <circle cx="12" cy="15" r="4"/>
      <path d="M10,13 L11.5,14.5 L14,12" stroke="#0F1A2E" stroke-width="1.5" fill="none"/>
    </g>
    <text x="22" y="18" fill="#2AF2CE" font-family="Inter, sans-serif" font-size="10" font-weight="600">Residencia de datos en México</text>
    <text x="12" y="36" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="9">Sin transferencias transfronterizas</text>
    <!-- Connector line to Mexico City node -->
    <line x1="165" y1="40" x2="172" y2="87" stroke="#1A2744" stroke-width="1"/>
  </g>

  <!-- Tooltip 2 - Colombia: Compliance regional -->
  <g transform="translate(268, 235)">
    <rect x="0" y="0" width="170" height="50" rx="4" fill="#0F1A2E" stroke="#1A2744" stroke-width="1"/>
    <g fill="#2AF2CE">
      <circle cx="12" cy="15" r="4"/>
      <path d="M10,13 L11.5,14.5 L14,12" stroke="#0F1A2E" stroke-width="1.5" fill="none"/>
    </g>
    <text x="22" y="18" fill="#2AF2CE" font-family="Inter, sans-serif" font-size="10" font-weight="600">Cumple regulaciones locales</text>
    <text x="12" y="36" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="9">LFPDPPP, habeas data, LGPD</text>
    <!-- Connector line to Bogota node -->
    <line x1="0" y1="40" x2="-50" y2="52" stroke="#1A2744" stroke-width="1"/>
  </g>

  <!-- Tooltip 3 - Brazil: Air-gapped -->
  <g transform="translate(355, 400)">
    <rect x="0" y="0" width="125" height="50" rx="4" fill="#0F1A2E" stroke="#1A2744" stroke-width="1"/>
    <g fill="#2AF2CE">
      <circle cx="12" cy="15" r="4"/>
      <path d="M10,13 L11.5,14.5 L14,12" stroke="#0F1A2E" stroke-width="1.5" fill="none"/>
    </g>
    <text x="22" y="18" fill="#2AF2CE" font-family="Inter, sans-serif" font-size="10" font-weight="600">Despliegue air-gapped</text>
    <text x="12" y="36" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="9">100% aislado de internet</text>
    <!-- Connector line to Sao Paulo node -->
    <line x1="0" y1="40" x2="-42" y2="52" stroke="#1A2744" stroke-width="1"/>
  </g>

  <!-- Tooltip 4 - Argentina: No CLOUD Act -->
  <g transform="translate(12, 490)">
    <rect x="0" y="0" width="145" height="50" rx="4" fill="#0F1A2E" stroke="#1A2744" stroke-width="1"/>
    <g fill="#2AF2CE">
      <circle cx="12" cy="15" r="4"/>
      <path d="M10,13 L11.5,14.5 L14,12" stroke="#0F1A2E" stroke-width="1.5" fill="none"/>
    </g>
    <text x="22" y="18" fill="#2AF2CE" font-family="Inter, sans-serif" font-size="10" font-weight="600">Fuera de CLOUD Act</text>
    <text x="12" y="36" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="9">Sin jurisdicción extranjera</text>
    <!-- Connector line to Buenos Aires node -->
    <line x1="145" y1="35" x2="207" y2="42" stroke="#1A2744" stroke-width="1"/>
  </g>

  <!-- Status indicator - bottom right -->
  <g transform="translate(350, 550)">
    <rect x="0" y="0" width="140" height="40" rx="4" fill="#0F1A2E" stroke="#2AF2CE" stroke-width="1" opacity="0.8"/>
    <!-- Country flags as colored dots -->
    <circle cx="15" cy="20" r="4" fill="#006847"/>
    <circle cx="28" cy="20" r="4" fill="#CE1126"/>
    <circle cx="41" cy="20" r="4" fill="#FEDF00"/>
    <circle cx="54" cy="20" r="4" fill="#75AADB"/>
    <text x="68" y="24" fill="#2AF2CE" font-family="Inter, sans-serif" font-size="10" font-weight="500">4 nodos activos</text>
  </g>

  <!-- Decorative elements -->
  <g fill="#2AF2CE" opacity="0.3">
    <rect x="20" y="20" width="6" height="6" rx="1" transform="rotate(45 23 23)"/>
    <rect x="470" y="30" width="6" height="6" rx="1" transform="rotate(45 473 33)"/>
    <rect x="480" y="560" width="6" height="6" rx="1" transform="rotate(45 483 563)"/>
  </g>
</svg>
