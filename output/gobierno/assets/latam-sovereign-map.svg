<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600" fill="none">
  <defs>
    <filter id="nodeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="mapGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2AF2CE" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#2AF2CE" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="600" fill="#0B1426"/>

  <!-- Grid sutil -->
  <g stroke="#1A2744" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="100" x2="500" y2="100"/>
    <line x1="0" y1="200" x2="500" y2="200"/>
    <line x1="0" y1="300" x2="500" y2="300"/>
    <line x1="0" y1="400" x2="500" y2="400"/>
    <line x1="0" y1="500" x2="500" y2="500"/>
    <line x1="100" y1="0" x2="100" y2="600"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="300" y1="0" x2="300" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
  </g>

  <!-- LATAM Continental Mass - Simplified but recognizable geography -->
  <!-- Based on real proportions: viewBox maps roughly to -120 to -30 lon, +30 to -55 lat -->

  <g fill="url(#mapGrad)" stroke="#2AF2CE" stroke-width="1.2">

    <!-- MEXICO - Recognizable shape with Baja California and Yucatan -->
    <!-- Baja California Peninsula - the distinctive long thin peninsula -->
    <path d="M45,35 L42,50 L38,70 L35,95 L33,115 L35,130 L42,128 L48,110 L52,85 L55,60 L52,40 Z"/>

    <!-- Mexico Mainland - with Gulf of Mexico curve -->
    <path d="M65,30 L95,28 L130,32 L160,45 L180,60 L188,80 L180,100 L165,115
             L175,125 L195,130 L210,145 L205,160 L185,155 L160,150
             L130,155 L100,150 L80,135 L68,115 L62,90 L65,60 Z"/>

    <!-- Yucatan Peninsula - distinctive protrusion -->
    <path d="M185,155 L200,145 L220,142 L238,150 L245,165 L235,180 L215,185 L195,178 L185,165 Z"/>

    <!-- CENTRAL AMERICA - Thin isthmus -->
    <path d="M130,165 L140,180 L145,200 L142,225 L135,250 L140,270 L155,285"/>

    <!-- COLOMBIA - Northern South America -->
    <path d="M155,285 L180,280 L210,278 L245,285 L275,300 L290,325
             L285,355 L265,375 L235,385 L200,380 L170,365 L155,340 L150,310 Z"/>

    <!-- VENEZUELA - Northeast -->
    <path d="M245,285 L280,278 L320,285 L355,305 L365,335 L350,360 L315,370 L285,365 L265,355"/>

    <!-- GUIANAS hint -->
    <path d="M355,305 L380,300 L400,315 L395,345 L370,355 L355,340" opacity="0.5"/>

    <!-- ECUADOR - Small Pacific coast country -->
    <path d="M115,365 L145,360 L165,375 L160,400 L140,420 L115,415 L100,395 L105,375 Z"/>

    <!-- PERU - Pacific coast -->
    <path d="M100,395 L115,415 L140,420 L165,435 L175,465 L168,500 L150,530 L120,540
             L90,525 L70,490 L65,450 L75,415 Z"/>

    <!-- BRAZIL - Dominant landmass ~50% of South America -->
    <!-- Main body -->
    <path d="M235,385 L275,378 L320,380 L365,395 L400,420 L425,455
             L435,495 L430,535 L415,565 L385,585 L345,595 L300,590
             L260,575 L225,550 L200,515 L185,475 L180,435 L190,400 Z"/>

    <!-- Brazil Northeast Bulge - THE distinctive feature pointing toward Africa -->
    <path d="M400,420 L425,405 L450,400 L470,410 L478,435 L468,460 L445,475 L420,470 L405,450"/>

    <!-- BOLIVIA - Landlocked -->
    <path d="M180,450 L210,440 L240,448 L255,470 L250,500 L225,515 L195,508 L175,485 Z"/>

    <!-- PARAGUAY - Small landlocked -->
    <path d="M255,490 L280,482 L300,495 L305,520 L290,545 L265,550 L250,535 L250,510 Z"/>

    <!-- URUGUAY - Small Atlantic coast -->
    <path d="M305,540 L325,530 L342,542 L345,565 L330,580 L310,582 L298,570 L300,552 Z"/>

    <!-- ARGENTINA - Long country to Patagonia -->
    <path d="M225,515 L250,535 L265,550 L290,565 L300,590
             L290,620 L270,650 L245,675 L215,690 L185,685
             L160,665 L145,630 L140,590 L150,555 L175,525 Z"/>

    <!-- Tierra del Fuego hint -->
    <path d="M185,685 L210,695 L220,710 L200,718 L175,708 L170,692" opacity="0.6"/>

    <!-- CHILE - THE distinctive long thin coastal strip -->
    <path d="M70,490 L85,520 L90,555 L85,595 L75,640 L68,680 L72,710 L85,718
             L92,705 L98,665 L105,620 L115,575 L125,530 L130,490 L120,460"
          stroke-width="1.5"/>

  </g>

  <!-- Caribbean Islands hint -->
  <g fill="none" stroke="#2AF2CE" stroke-width="0.8" opacity="0.4" stroke-dasharray="3,3">
    <!-- Cuba -->
    <path d="M250,85 Q290,78 320,92 L325,102 Q305,112 275,108 L255,98 Z"/>
    <!-- Hispaniola -->
    <path d="M340,95 L365,92 L375,102 L368,112 L345,112 Z"/>
    <!-- Puerto Rico -->
    <path d="M385,100 L405,98 L410,108 L400,112 Z"/>
  </g>

  <!-- Connection Network - Animated data flow lines -->
  <g stroke="#2AF2CE" stroke-width="1.5" fill="none" opacity="0.6">
    <!-- Mexico City to Bogota -->
    <path d="M165,95 Q180,180 210,330" stroke-dasharray="8,6">
      <animate attributeName="stroke-dashoffset" from="0" to="28" dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- Bogota to Sao Paulo -->
    <path d="M235,345 Q310,420 365,510" stroke-dasharray="8,6">
      <animate attributeName="stroke-dashoffset" from="0" to="28" dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- Sao Paulo to Buenos Aires -->
    <path d="M340,530 Q290,570 235,600" stroke-dasharray="8,6">
      <animate attributeName="stroke-dashoffset" from="0" to="28" dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- Cross connections (subtle) -->
    <path d="M165,95 Q160,250 200,450" stroke-dasharray="4,8" opacity="0.3"/>
    <path d="M365,510 Q300,555 235,600" stroke-dasharray="4,8" opacity="0.3"/>
  </g>

  <!-- NODE POINTS - 4 data centers with glow -->
  <g filter="url(#nodeGlow)">
    <!-- Mexico City -->
    <circle cx="165" cy="95" r="12" fill="#0B1426" stroke="#2AF2CE" stroke-width="2.5"/>
    <circle cx="165" cy="95" r="6" fill="#2AF2CE">
      <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Bogota -->
    <circle cx="210" cy="330" r="12" fill="#0B1426" stroke="#2AF2CE" stroke-width="2.5"/>
    <circle cx="210" cy="330" r="6" fill="#2AF2CE">
      <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>

    <!-- Sao Paulo -->
    <circle cx="340" cy="520" r="12" fill="#0B1426" stroke="#2AF2CE" stroke-width="2.5"/>
    <circle cx="340" cy="520" r="6" fill="#2AF2CE">
      <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>

    <!-- Buenos Aires -->
    <circle cx="235" cy="600" r="12" fill="#0B1426" stroke="#2AF2CE" stroke-width="2.5"/>
    <circle cx="235" cy="600" r="6" fill="#2AF2CE">
      <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>

  <!-- TOOLTIPS with sovereignty messages -->

  <!-- Mexico tooltip -->
  <g transform="translate(8, 38)">
    <rect width="175" height="52" rx="6" fill="#0F1A2E" stroke="#1A2744" stroke-width="1"/>
    <circle cx="14" cy="17" r="5" fill="#2AF2CE"/>
    <path d="M11.5,15.5 L13.5,17.5 L17,14" stroke="#0F1A2E" stroke-width="2" fill="none"/>
    <text x="26" y="20" fill="#2AF2CE" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600">Residencia de datos en México</text>
    <text x="14" y="40" fill="#94A3B8" font-family="Inter, system-ui, sans-serif" font-size="10">Sin transferencias transfronterizas</text>
    <line x1="175" y1="40" x2="157" y2="87" stroke="#1A2744" stroke-width="1"/>
  </g>

  <!-- Colombia tooltip -->
  <g transform="translate(290, 275)">
    <rect width="180" height="52" rx="6" fill="#0F1A2E" stroke="#1A2744" stroke-width="1"/>
    <circle cx="14" cy="17" r="5" fill="#2AF2CE"/>
    <path d="M11.5,15.5 L13.5,17.5 L17,14" stroke="#0F1A2E" stroke-width="2" fill="none"/>
    <text x="26" y="20" fill="#2AF2CE" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600">Cumple regulaciones locales</text>
    <text x="14" y="40" fill="#94A3B8" font-family="Inter, system-ui, sans-serif" font-size="10">LFPDPPP, habeas data, LGPD</text>
    <line x1="0" y1="40" x2="-72" y2="52" stroke="#1A2744" stroke-width="1"/>
  </g>

  <!-- Brazil tooltip -->
  <g transform="translate(375, 468)">
    <rect width="118" height="52" rx="6" fill="#0F1A2E" stroke="#1A2744" stroke-width="1"/>
    <circle cx="14" cy="17" r="5" fill="#2AF2CE"/>
    <path d="M11.5,15.5 L13.5,17.5 L17,14" stroke="#0F1A2E" stroke-width="2" fill="none"/>
    <text x="26" y="20" fill="#2AF2CE" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600">Despliegue air-gapped</text>
    <text x="14" y="40" fill="#94A3B8" font-family="Inter, system-ui, sans-serif" font-size="10">100% aislado de internet</text>
    <line x1="0" y1="40" x2="-27" y2="54" stroke="#1A2744" stroke-width="1"/>
  </g>

  <!-- Argentina tooltip -->
  <g transform="translate(8, 545)">
    <rect width="155" height="52" rx="6" fill="#0F1A2E" stroke="#1A2744" stroke-width="1"/>
    <circle cx="14" cy="17" r="5" fill="#2AF2CE"/>
    <path d="M11.5,15.5 L13.5,17.5 L17,14" stroke="#0F1A2E" stroke-width="2" fill="none"/>
    <text x="26" y="20" fill="#2AF2CE" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600">Fuera de CLOUD Act</text>
    <text x="14" y="40" fill="#94A3B8" font-family="Inter, system-ui, sans-serif" font-size="10">Sin jurisdicción extranjera</text>
    <line x1="155" y1="40" x2="227" y2="57" stroke="#1A2744" stroke-width="1"/>
  </g>

  <!-- Status indicator -->
  <g transform="translate(352, 8)">
    <rect width="140" height="36" rx="6" fill="#0F1A2E" stroke="#2AF2CE" stroke-width="1" opacity="0.9"/>
    <circle cx="16" cy="18" r="5" fill="#006847"/>
    <circle cx="32" cy="18" r="5" fill="#CE1126"/>
    <circle cx="48" cy="18" r="5" fill="#FEDF00"/>
    <circle cx="64" cy="18" r="5" fill="#75AADB"/>
    <text x="78" y="22" fill="#2AF2CE" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500">4 nodos activos</text>
  </g>

</svg>