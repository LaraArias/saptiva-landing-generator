<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450" fill="none">
  <defs>
    <pattern id="gridBg3" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M 32 0 L 0 0 0 32" fill="none" stroke="#1A2744" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#00E5B0" stop-opacity="0"/>
      <stop offset="100%" stop-color="#00E5B0" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00FFD0"/>
      <stop offset="100%" stop-color="#00A896"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="450" fill="#0B1426"/>
  <rect width="600" height="450" fill="url(#gridBg3)" opacity="0.5"/>

  <!-- Main Dashboard Container -->
  <g transform="translate(50, 30)">
    <!-- Dashboard frame -->
    <rect x="0" y="0" width="500" height="390" rx="12" fill="#0F1A2E" stroke="#1A2744" stroke-width="2"/>

    <!-- Dashboard header -->
    <rect x="0" y="0" width="500" height="45" rx="12" fill="#0F1A2E"/>
    <rect x="0" y="35" width="500" height="10" fill="#0F1A2E"/>
    <line x1="0" y1="45" x2="500" y2="45" stroke="#1A2744" stroke-width="1"/>

    <!-- Header content -->
    <circle cx="25" cy="22" r="6" fill="#00E5B0"/>
    <text x="45" y="27" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="14" font-weight="600">AI Operations Dashboard</text>

    <!-- Status indicators in header -->
    <g transform="translate(350, 15)">
      <circle cx="0" cy="8" r="4" fill="#00E5B0"/>
      <text x="10" y="12" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="9">All Systems Online</text>
    </g>
  </g>

  <!-- KPI Cards Row -->
  <g transform="translate(70, 90)">
    <!-- KPI 1 - Response Time -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="105" height="70" rx="8" fill="#0B1426" stroke="#1A2744" stroke-width="1"/>
      <text x="15" y="22" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="9">Avg Response</text>
      <text x="15" y="50" fill="#00E5B0" font-family="Inter, sans-serif" font-size="22" font-weight="700">1.2s</text>
      <!-- Trend arrow up -->
      <g transform="translate(75, 42)">
        <polygon points="10,0 20,12 15,12 15,20 5,20 5,12 0,12" fill="#00E5B0" transform="rotate(180 10 10)"/>
      </g>
    </g>

    <!-- KPI 2 - Accuracy -->
    <g transform="translate(115, 0)">
      <rect x="0" y="0" width="105" height="70" rx="8" fill="#0B1426" stroke="#1A2744" stroke-width="1"/>
      <text x="15" y="22" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="9">Model Accuracy</text>
      <text x="15" y="50" fill="#00E5B0" font-family="Inter, sans-serif" font-size="22" font-weight="700">98.5%</text>
      <g transform="translate(75, 42)">
        <polygon points="10,0 20,12 15,12 15,20 5,20 5,12 0,12" fill="#00E5B0" transform="rotate(180 10 10)"/>
      </g>
    </g>

    <!-- KPI 3 - Cost Savings -->
    <g transform="translate(230, 0)">
      <rect x="0" y="0" width="105" height="70" rx="8" fill="#0B1426" stroke="#1A2744" stroke-width="1"/>
      <text x="15" y="22" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="9">Cost Reduction</text>
      <text x="15" y="50" fill="#00E5B0" font-family="Inter, sans-serif" font-size="22" font-weight="700">40%</text>
      <g transform="translate(75, 42)">
        <polygon points="10,0 20,12 15,12 15,20 5,20 5,12 0,12" fill="#00E5B0" transform="rotate(180 10 10)"/>
      </g>
    </g>

    <!-- KPI 4 - Uptime -->
    <g transform="translate(345, 0)">
      <rect x="0" y="0" width="105" height="70" rx="8" fill="#0B1426" stroke="#1A2744" stroke-width="1"/>
      <text x="15" y="22" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="9">Uptime</text>
      <text x="15" y="50" fill="#00E5B0" font-family="Inter, sans-serif" font-size="22" font-weight="700">99.9%</text>
      <circle cx="85" cy="45" r="12" fill="none" stroke="#00E5B0" stroke-width="2"/>
      <path d="M 85 37 L 85 45 L 92 45" stroke="#00E5B0" stroke-width="2" fill="none"/>
    </g>
  </g>

  <!-- Main Chart Area -->
  <g transform="translate(70, 175)">
    <rect x="0" y="0" width="280" height="150" rx="8" fill="#0B1426" stroke="#1A2744" stroke-width="1"/>
    <text x="15" y="25" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="11" font-weight="600">Request Volume</text>

    <!-- Chart grid -->
    <g stroke="#1A2744" stroke-width="0.5" opacity="0.5">
      <line x1="40" y1="45" x2="260" y2="45"/>
      <line x1="40" y1="70" x2="260" y2="70"/>
      <line x1="40" y1="95" x2="260" y2="95"/>
      <line x1="40" y1="120" x2="260" y2="120"/>
    </g>

    <!-- Y-axis labels -->
    <text x="30" y="48" text-anchor="end" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="8">40K</text>
    <text x="30" y="73" text-anchor="end" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="8">30K</text>
    <text x="30" y="98" text-anchor="end" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="8">20K</text>
    <text x="30" y="123" text-anchor="end" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="8">10K</text>

    <!-- Area chart -->
    <path d="M 45 120 L 75 100 L 105 110 L 135 85 L 165 75 L 195 60 L 225 55 L 255 45 L 255 120 L 45 120 Z" fill="url(#chartGradient)"/>
    <path d="M 45 120 L 75 100 L 105 110 L 135 85 L 165 75 L 195 60 L 225 55 L 255 45" stroke="#00E5B0" stroke-width="2" fill="none"/>

    <!-- Data points -->
    <g fill="#00E5B0">
      <circle cx="45" cy="120" r="3"/>
      <circle cx="75" cy="100" r="3"/>
      <circle cx="105" cy="110" r="3"/>
      <circle cx="135" cy="85" r="3"/>
      <circle cx="165" cy="75" r="3"/>
      <circle cx="195" cy="60" r="3"/>
      <circle cx="225" cy="55" r="3"/>
      <circle cx="255" cy="45" r="4" stroke="#0B1426" stroke-width="2"/>
    </g>

    <!-- X-axis labels -->
    <g fill="#A0AEC0" font-family="Inter, sans-serif" font-size="8">
      <text x="45" y="138" text-anchor="middle">Mon</text>
      <text x="105" y="138" text-anchor="middle">Tue</text>
      <text x="165" y="138" text-anchor="middle">Wed</text>
      <text x="225" y="138" text-anchor="middle">Thu</text>
    </g>
  </g>

  <!-- Side Panel - Model Performance -->
  <g transform="translate(365, 175)">
    <rect x="0" y="0" width="165" height="150" rx="8" fill="#0B1426" stroke="#1A2744" stroke-width="1"/>
    <text x="15" y="25" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="11" font-weight="600">Model Performance</text>

    <!-- Bar chart -->
    <g transform="translate(20, 40)">
      <!-- Bar 1 -->
      <rect x="0" y="30" width="25" height="70" rx="3" fill="url(#barGradient)"/>
      <text x="12" y="115" text-anchor="middle" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="8">GPT-4</text>

      <!-- Bar 2 -->
      <rect x="35" y="45" width="25" height="55" rx="3" fill="url(#barGradient)" opacity="0.8"/>
      <text x="47" y="115" text-anchor="middle" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="8">Claude</text>

      <!-- Bar 3 -->
      <rect x="70" y="55" width="25" height="45" rx="3" fill="url(#barGradient)" opacity="0.6"/>
      <text x="82" y="115" text-anchor="middle" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="8">Llama</text>

      <!-- Bar 4 -->
      <rect x="105" y="40" width="25" height="60" rx="3" fill="url(#barGradient)" opacity="0.9"/>
      <text x="117" y="115" text-anchor="middle" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="8">Custom</text>
    </g>
  </g>

  <!-- Bottom Section - Observability Features -->
  <g transform="translate(70, 340)">
    <!-- Traceability -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="145" height="55" rx="6" fill="#0B1426" stroke="#00E5B0" stroke-width="1"/>
      <!-- Chain link icon -->
      <g transform="translate(15, 15)" stroke="#00E5B0" stroke-width="1.5" fill="none">
        <ellipse cx="8" cy="12" rx="8" ry="6" transform="rotate(-45 8 12)"/>
        <ellipse cx="20" cy="12" rx="8" ry="6" transform="rotate(-45 20 12)"/>
      </g>
      <text x="50" y="22" fill="#00E5B0" font-family="Inter, sans-serif" font-size="10" font-weight="600">Traceability</text>
      <text x="50" y="38" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="8">Full request tracking</text>
    </g>

    <!-- Observability -->
    <g transform="translate(155, 0)">
      <rect x="0" y="0" width="145" height="55" rx="6" fill="#0B1426" stroke="#00E5B0" stroke-width="1"/>
      <!-- Eye icon -->
      <g transform="translate(15, 15)" stroke="#00E5B0" stroke-width="1.5" fill="none">
        <ellipse cx="12" cy="12" rx="12" ry="8"/>
        <circle cx="12" cy="12" r="4"/>
      </g>
      <text x="50" y="22" fill="#00E5B0" font-family="Inter, sans-serif" font-size="10" font-weight="600">Observability</text>
      <text x="50" y="38" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="8">Real-time monitoring</text>
    </g>

    <!-- Cost Control -->
    <g transform="translate(310, 0)">
      <rect x="0" y="0" width="145" height="55" rx="6" fill="#0B1426" stroke="#00E5B0" stroke-width="1"/>
      <!-- Dollar icon -->
      <g transform="translate(15, 8)" stroke="#00E5B0" stroke-width="1.5" fill="none">
        <circle cx="12" cy="16" r="10"/>
        <path d="M 12 8 L 12 24"/>
        <path d="M 9 12 Q 15 10 15 14 Q 15 18 9 16 Q 9 20 15 20"/>
      </g>
      <text x="50" y="22" fill="#00E5B0" font-family="Inter, sans-serif" font-size="10" font-weight="600">Cost Control</text>
      <text x="50" y="38" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="8">Budget optimization</text>
    </g>
  </g>

  <!-- Connection indicator - AI to Business Results -->
  <g transform="translate(300, 410)">
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#00E5B0" stroke-width="1" stroke-dasharray="4 4" opacity="0.5"/>
    <text x="0" y="18" text-anchor="middle" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="9">AI Infrastructure â†’ Business Outcomes</text>
  </g>
</svg>