<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background glow -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2AF2CE" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0B1426" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2AF2CE"/>
      <stop offset="100%" stop-color="#1AB89C"/>
    </linearGradient>
  </defs>

  <ellipse cx="200" cy="150" rx="180" ry="140" fill="url(#glow)"/>

  <!-- Shield outline -->
  <path d="M200 40 L280 70 L280 160 C280 200 200 260 200 260 C200 260 120 200 120 160 L120 70 Z"
        stroke="#2AF2CE" stroke-width="3" fill="none" opacity="0.3"/>

  <!-- Inner shield -->
  <path d="M200 60 L260 85 L260 155 C260 185 200 235 200 235 C200 235 140 185 140 155 L140 85 Z"
        stroke="#2AF2CE" stroke-width="2" fill="rgba(42, 242, 206, 0.1)"/>

  <!-- Server rack inside shield -->
  <g transform="translate(165, 100)">
    <!-- Server 1 -->
    <rect x="0" y="0" width="70" height="25" rx="3" fill="#0F1A2E" stroke="#2AF2CE" stroke-width="1.5"/>
    <circle cx="12" cy="12.5" r="4" fill="#2AF2CE"/>
    <line x1="25" y1="8" x2="60" y2="8" stroke="#1A2744" stroke-width="2"/>
    <line x1="25" y1="17" x2="55" y2="17" stroke="#1A2744" stroke-width="2"/>

    <!-- Server 2 -->
    <rect x="0" y="30" width="70" height="25" rx="3" fill="#0F1A2E" stroke="#2AF2CE" stroke-width="1.5"/>
    <circle cx="12" cy="42.5" r="4" fill="#2AF2CE"/>
    <line x1="25" y1="38" x2="60" y2="38" stroke="#1A2744" stroke-width="2"/>
    <line x1="25" y1="47" x2="55" y2="47" stroke="#1A2744" stroke-width="2"/>

    <!-- Server 3 -->
    <rect x="0" y="60" width="70" height="25" rx="3" fill="#0F1A2E" stroke="#2AF2CE" stroke-width="1.5"/>
    <circle cx="12" cy="72.5" r="4" fill="#2AF2CE"/>
    <line x1="25" y1="68" x2="60" y2="68" stroke="#1A2744" stroke-width="2"/>
    <line x1="25" y1="77" x2="55" y2="77" stroke="#1A2744" stroke-width="2"/>
  </g>

  <!-- Lock icon at top of shield -->
  <g transform="translate(188, 70)">
    <rect x="0" y="10" width="24" height="18" rx="3" fill="#2AF2CE"/>
    <path d="M5 10 V6 C5 2 19 2 19 6 V10" stroke="#2AF2CE" stroke-width="3" fill="none"/>
    <circle cx="12" cy="19" r="3" fill="#0B1426"/>
  </g>

  <!-- Connection dots outside shield -->
  <circle cx="80" cy="100" r="6" fill="#2AF2CE" opacity="0.6"/>
  <circle cx="320" cy="100" r="6" fill="#2AF2CE" opacity="0.6"/>
  <circle cx="80" cy="200" r="6" fill="#2AF2CE" opacity="0.6"/>
  <circle cx="320" cy="200" r="6" fill="#2AF2CE" opacity="0.6"/>

  <!-- Connection lines to shield -->
  <line x1="86" y1="100" x2="120" y2="120" stroke="#2AF2CE" stroke-width="1" stroke-dasharray="4,4" opacity="0.4"/>
  <line x1="314" y1="100" x2="280" y2="120" stroke="#2AF2CE" stroke-width="1" stroke-dasharray="4,4" opacity="0.4"/>
  <line x1="86" y1="200" x2="140" y2="180" stroke="#2AF2CE" stroke-width="1" stroke-dasharray="4,4" opacity="0.4"/>
  <line x1="314" y1="200" x2="260" y2="180" stroke="#2AF2CE" stroke-width="1" stroke-dasharray="4,4" opacity="0.4"/>

  <!-- "SOBERANO" text arc (optional, subtle) -->
  <text x="200" y="280" text-anchor="middle" fill="#2AF2CE" font-family="Inter, sans-serif" font-size="12" font-weight="600" letter-spacing="4" opacity="0.5">
    INFRAESTRUCTURA SOBERANA
  </text>
</svg>