<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600" fill="none">
  <defs>
    <!-- Glow filter for nodes -->
    <filter id="nodeGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Pulse animation for active nodes -->
    <radialGradient id="pulseGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2AF2CE" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#2AF2CE" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Subtle background grid -->
  <g stroke="#1A2744" stroke-width="0.5" opacity="0.4">
    <line x1="0" y1="100" x2="500" y2="100"/>
    <line x1="0" y1="200" x2="500" y2="200"/>
    <line x1="0" y1="300" x2="500" y2="300"/>
    <line x1="0" y1="400" x2="500" y2="400"/>
    <line x1="0" y1="500" x2="500" y2="500"/>
    <line x1="100" y1="0" x2="100" y2="600"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="300" y1="0" x2="300" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
  </g>

  <!-- LATAM Map Outline - clean stroke style -->
  <g transform="translate(80, 30)" stroke="#2AF2CE" stroke-width="1.5" fill="none" opacity="0.7">

    <!-- Mexico -->
    <path d="M60,40 Q80,35 110,30 L140,35 Q160,45 170,60 L165,80 Q150,95 130,100 L100,105 Q80,100 70,85 L60,65 Q55,50 60,40" stroke-linejoin="round"/>

    <!-- Central America -->
    <path d="M130,100 Q140,110 150,125 L145,145 Q135,155 125,150 L115,130 Q120,115 130,100" stroke-linejoin="round"/>

    <!-- Caribbean hint -->
    <path d="M180,80 Q200,75 210,85" stroke-dasharray="4,4" opacity="0.5"/>
    <path d="M195,95 Q210,92 220,100" stroke-dasharray="4,4" opacity="0.5"/>

    <!-- Colombia/Venezuela region -->
    <path d="M125,150 Q145,145 175,150 L210,155 Q235,165 250,185 L245,210 Q230,230 200,240 L160,245 Q135,235 125,215 L120,185 Q118,165 125,150" stroke-linejoin="round"/>

    <!-- Ecuador/Peru -->
    <path d="M90,240 Q110,235 125,245 L130,280 Q125,310 110,340 L85,350 Q65,340 55,315 L50,280 Q55,255 75,245 Q82,242 90,240" stroke-linejoin="round"/>

    <!-- Brazil -->
    <path d="M160,245 Q195,240 230,250 L275,270 Q310,300 320,350 L315,410 Q295,450 255,475 L200,485 Q160,475 135,445 L115,400 Q105,350 115,310 L130,280 Q145,255 160,245" stroke-linejoin="round"/>

    <!-- Bolivia/Paraguay -->
    <path d="M115,340 Q130,335 145,345 L155,380 Q150,410 135,430 L110,435 Q90,425 85,400 L85,365 Q95,350 115,340" stroke-linejoin="round"/>

    <!-- Argentina/Chile -->
    <path d="M85,430 Q105,425 130,435 L145,470 Q140,510 125,545 L105,570 Q85,580 70,575 L55,555 Q45,520 50,480 L60,450 Q70,435 85,430" stroke-linejoin="round"/>

    <!-- Chile coastal strip -->
    <path d="M50,430 L45,480 Q40,520 45,555 L55,575" stroke-width="1" opacity="0.6"/>

  </g>

  <!-- Connection network curves -->
  <g stroke="#2AF2CE" stroke-width="1" fill="none" opacity="0.5">
    <!-- Mexico to Colombia -->
    <path d="M200,90 Q240,140 255,200" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Colombia to Brazil -->
    <path d="M280,210 Q320,260 340,330" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Brazil to Argentina -->
    <path d="M300,400 Q240,460 180,520" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Cross connections -->
    <path d="M200,90 Q150,180 180,280" stroke-dasharray="4,6" opacity="0.3"/>
    <path d="M340,330 Q280,380 180,520" stroke-dasharray="4,6" opacity="0.3"/>
  </g>

  <!-- Node points with pulse effect -->
  <g filter="url(#nodeGlow)">
    <!-- Mexico City node -->
    <circle cx="200" cy="90" r="8" fill="#0F1A2E" stroke="#2AF2CE" stroke-width="2"/>
    <circle cx="200" cy="90" r="4" fill="#2AF2CE"/>

    <!-- Bogota node -->
    <circle cx="255" cy="200" r="8" fill="#0F1A2E" stroke="#2AF2CE" stroke-width="2"/>
    <circle cx="255" cy="200" r="4" fill="#2AF2CE"/>

    <!-- Sao Paulo node -->
    <circle cx="340" cy="330" r="8" fill="#0F1A2E" stroke="#2AF2CE" stroke-width="2"/>
    <circle cx="340" cy="330" r="4" fill="#2AF2CE"/>

    <!-- Buenos Aires node -->
    <circle cx="180" cy="520" r="8" fill="#0F1A2E" stroke="#2AF2CE" stroke-width="2"/>
    <circle cx="180" cy="520" r="4" fill="#2AF2CE"/>
  </g>

  <!-- Tooltip boxes - key sovereignty messages -->

  <!-- Tooltip 1 - Mexico: Data residency -->
  <g transform="translate(15, 55)">
    <rect x="0" y="0" width="165" height="50" rx="4" fill="#0F1A2E" stroke="#1A2744" stroke-width="1"/>
    <g fill="#2AF2CE">
      <circle cx="12" cy="15" r="4"/>
      <path d="M10,13 L11.5,14.5 L14,12" stroke="#0F1A2E" stroke-width="1.5" fill="none"/>
    </g>
    <text x="22" y="18" fill="#2AF2CE" font-family="Inter, sans-serif" font-size="10" font-weight="600">Residencia de datos en Mexico</text>
    <text x="12" y="36" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="9">Sin transferencias transfronterizas</text>
    <!-- Connector line -->
    <line x1="165" y1="25" x2="192" y2="60" stroke="#1A2744" stroke-width="1"/>
  </g>

  <!-- Tooltip 2 - Colombia: Compliance regional -->
  <g transform="translate(310, 145)">
    <rect x="0" y="0" width="170" height="50" rx="4" fill="#0F1A2E" stroke="#1A2744" stroke-width="1"/>
    <g fill="#2AF2CE">
      <circle cx="12" cy="15" r="4"/>
      <path d="M10,13 L11.5,14.5 L14,12" stroke="#0F1A2E" stroke-width="1.5" fill="none"/>
    </g>
    <text x="22" y="18" fill="#2AF2CE" font-family="Inter, sans-serif" font-size="10" font-weight="600">Cumple regulaciones locales</text>
    <text x="12" y="36" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="9">LFPDPPP, habeas data, LGPD</text>
    <!-- Connector line -->
    <line x1="0" y1="35" x2="-50" y2="50" stroke="#1A2744" stroke-width="1"/>
  </g>

  <!-- Tooltip 3 - Brazil: Air-gapped -->
  <g transform="translate(365, 290)">
    <rect x="0" y="0" width="125" height="50" rx="4" fill="#0F1A2E" stroke="#1A2744" stroke-width="1"/>
    <g fill="#2AF2CE">
      <circle cx="12" cy="15" r="4"/>
      <path d="M10,13 L11.5,14.5 L14,12" stroke="#0F1A2E" stroke-width="1.5" fill="none"/>
    </g>
    <text x="22" y="18" fill="#2AF2CE" font-family="Inter, sans-serif" font-size="10" font-weight="600">Despliegue air-gapped</text>
    <text x="12" y="36" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="9">100% aislado de internet</text>
    <!-- Connector line -->
    <line x1="0" y1="35" x2="-20" y2="45" stroke="#1A2744" stroke-width="1"/>
  </g>

  <!-- Tooltip 4 - Argentina: No CLOUD Act -->
  <g transform="translate(15, 480)">
    <rect x="0" y="0" width="145" height="50" rx="4" fill="#0F1A2E" stroke="#1A2744" stroke-width="1"/>
    <g fill="#2AF2CE">
      <circle cx="12" cy="15" r="4"/>
      <path d="M10,13 L11.5,14.5 L14,12" stroke="#0F1A2E" stroke-width="1.5" fill="none"/>
    </g>
    <text x="22" y="18" fill="#2AF2CE" font-family="Inter, sans-serif" font-size="10" font-weight="600">Fuera de CLOUD Act</text>
    <text x="12" y="36" fill="#A0AEC0" font-family="Inter, sans-serif" font-size="9">Sin jurisdiccion extranjera</text>
    <!-- Connector line -->
    <line x1="145" y1="35" x2="172" y2="45" stroke="#1A2744" stroke-width="1"/>
  </g>

  <!-- Status indicator - bottom right -->
  <g transform="translate(350, 550)">
    <rect x="0" y="0" width="140" height="40" rx="4" fill="#0F1A2E" stroke="#2AF2CE" stroke-width="1" opacity="0.8"/>
    <!-- Country flags as colored dots -->
    <circle cx="15" cy="20" r="4" fill="#006847"/>
    <circle cx="28" cy="20" r="4" fill="#CE1126"/>
    <circle cx="41" cy="20" r="4" fill="#FEDF00"/>
    <circle cx="54" cy="20" r="4" fill="#75AADB"/>
    <text x="68" y="24" fill="#2AF2CE" font-family="Inter, sans-serif" font-size="10" font-weight="500">4 nodos activos</text>
  </g>

  <!-- Decorative elements -->
  <g fill="#2AF2CE" opacity="0.3">
    <rect x="20" y="20" width="6" height="6" rx="1" transform="rotate(45 23 23)"/>
    <rect x="470" y="30" width="6" height="6" rx="1" transform="rotate(45 473 33)"/>
    <rect x="480" y="560" width="6" height="6" rx="1" transform="rotate(45 483 563)"/>
  </g>
</svg>