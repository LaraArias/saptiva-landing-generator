<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <!-- Gradient for the map surface -->
    <linearGradient id="mapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3DFFD8"/>
      <stop offset="50%" stop-color="#2AF2CE"/>
      <stop offset="100%" stop-color="#1ED9B8"/>
    </linearGradient>

    <!-- Darker side gradient -->
    <linearGradient id="sideGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1AB89C"/>
      <stop offset="100%" stop-color="#148F78"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#2AF2CE" flood-opacity="0.3"/>
    </filter>

    <!-- Server icon -->
    <g id="server">
      <rect x="0" y="0" width="20" height="14" rx="2" fill="#0F1A2E" stroke="#2AF2CE" stroke-width="1"/>
      <circle cx="5" cy="7" r="2" fill="#2AF2CE"/>
      <line x1="10" y1="5" x2="17" y2="5" stroke="#1A2744" stroke-width="1.5"/>
      <line x1="10" y1="9" x2="15" y2="9" stroke="#1A2744" stroke-width="1.5"/>
    </g>
  </defs>

  <!-- Background -->
  <rect width="400" height="500" fill="transparent"/>

  <!-- Subtle grid -->
  <g stroke="#1A2744" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="300" x2="400" y2="300"/>
    <line x1="0" y1="400" x2="400" y2="400"/>
    <line x1="100" y1="0" x2="100" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="500"/>
    <line x1="300" y1="0" x2="300" y2="500"/>
  </g>

  <!-- LATAM Map - Clean isometric 3D -->
  <g transform="translate(80, 20)" filter="url(#shadow)">

    <!-- Mexico -->
    <g>
      <polygon fill="url(#mapGradient)" stroke="#2AF2CE" stroke-width="0.5" points="
        30,25 80,10 130,20 150,40 140,60 110,70 90,80 60,70 40,50
      "/>
      <polygon fill="url(#sideGradient)" points="
        150,40 150,55 140,75 110,85 90,95 90,80 110,70 140,60
      "/>
    </g>

    <!-- Central America -->
    <g>
      <polygon fill="url(#mapGradient)" stroke="#2AF2CE" stroke-width="0.5" points="
        90,80 120,90 140,110 130,120 100,110 85,95
      "/>
      <polygon fill="url(#sideGradient)" points="
        140,110 140,125 130,135 100,125 100,110 130,120
      "/>
    </g>

    <!-- Colombia/Venezuela/Guianas -->
    <g>
      <polygon fill="url(#mapGradient)" stroke="#2AF2CE" stroke-width="0.5" points="
        100,105 170,95 210,105 220,125 200,145 150,155 110,145 95,125
      "/>
      <polygon fill="url(#sideGradient)" points="
        220,125 220,145 200,165 150,175 150,155 200,145
      "/>
    </g>

    <!-- Ecuador/Peru -->
    <g>
      <polygon fill="url(#mapGradient)" stroke="#2AF2CE" stroke-width="0.5" points="
        80,145 110,145 115,165 105,190 85,200 65,185 60,160
      "/>
      <polygon fill="url(#sideGradient)" points="
        115,165 115,185 105,210 85,220 85,200 105,190
      "/>
    </g>

    <!-- Brazil (largest) -->
    <g>
      <polygon fill="url(#mapGradient)" stroke="#2AF2CE" stroke-width="0.5" points="
        115,145 150,155 200,145 240,160 260,190 255,240 230,280 190,300 150,290 120,260 100,220 95,180 105,155
      "/>
      <polygon fill="url(#sideGradient)" points="
        260,190 260,215 255,265 230,305 190,325 150,315 150,290 190,300 230,280 255,240
      "/>
    </g>

    <!-- Bolivia/Paraguay -->
    <g>
      <polygon fill="url(#mapGradient)" stroke="#2AF2CE" stroke-width="0.5" points="
        85,220 120,260 130,300 110,320 80,310 60,280 65,240
      "/>
      <polygon fill="url(#sideGradient)" points="
        130,300 130,325 110,345 80,335 80,310 110,320
      "/>
    </g>

    <!-- Argentina/Chile -->
    <g>
      <polygon fill="url(#mapGradient)" stroke="#2AF2CE" stroke-width="0.5" points="
        60,310 110,320 130,350 120,390 100,430 80,460 60,480 45,460 40,410 45,360 50,330
      "/>
      <polygon fill="url(#sideGradient)" points="
        130,350 130,375 120,415 100,455 80,485 60,505 60,480 80,460 100,430 120,390
      "/>
    </g>
  </g>

  <!-- Connection nodes with pulse effect -->
  <g>
    <!-- Node 1 - Mexico -->
    <circle cx="180" cy="50" r="6" fill="#2AF2CE" opacity="0.9"/>
    <circle cx="180" cy="50" r="10" fill="none" stroke="#2AF2CE" stroke-width="1" opacity="0.4"/>

    <!-- Node 2 - Colombia -->
    <circle cx="240" cy="140" r="6" fill="#2AF2CE" opacity="0.9"/>
    <circle cx="240" cy="140" r="10" fill="none" stroke="#2AF2CE" stroke-width="1" opacity="0.4"/>

    <!-- Node 3 - Brazil -->
    <circle cx="280" cy="220" r="6" fill="#2AF2CE" opacity="0.9"/>
    <circle cx="280" cy="220" r="10" fill="none" stroke="#2AF2CE" stroke-width="1" opacity="0.4"/>

    <!-- Node 4 - Argentina -->
    <circle cx="200" cy="380" r="6" fill="#2AF2CE" opacity="0.9"/>
    <circle cx="200" cy="380" r="10" fill="none" stroke="#2AF2CE" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- Connection lines between nodes -->
  <g stroke="#2AF2CE" stroke-width="1.5" fill="none" opacity="0.5" stroke-dasharray="4,4">
    <path d="M180,50 Q220,95 240,140"/>
    <path d="M240,140 Q270,180 280,220"/>
    <path d="M280,220 Q250,300 200,380"/>
  </g>

  <!-- Small floating elements -->
  <g fill="#2AF2CE" opacity="0.6">
    <rect x="320" y="80" width="8" height="8" rx="1" transform="rotate(45 324 84)"/>
    <rect x="340" y="180" width="6" height="6" rx="1" transform="rotate(45 343 183)"/>
    <rect x="330" y="300" width="8" height="8" rx="1" transform="rotate(45 334 304)"/>
    <rect x="60" y="120" width="6" height="6" rx="1" transform="rotate(45 63 123)"/>
    <rect x="50" y="280" width="8" height="8" rx="1" transform="rotate(45 54 284)"/>
  </g>

  <!-- Server icons around the map -->
  <use href="#server" transform="translate(310, 100)"/>
  <use href="#server" transform="translate(320, 220)"/>
  <use href="#server" transform="translate(300, 350)"/>
  <use href="#server" transform="translate(40, 180)"/>
  <use href="#server" transform="translate(30, 360)"/>
</svg>